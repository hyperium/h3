<!DOCTYPE html>
<html><head><meta charset="utf-8"><title>Compliance Coverage Report</title><script type="application/json" id=result>{"blob_link":"https://github.com/hyperium/h3/blob/master","issue_link":"https://github.com/hyperium/h3/issues","specifications":{"https://www.rfc-editor.org/rfc/rfc9114":{"format":"ietf","requirements":[289,290,291,292,293,294,295,296,297,298,299,300,301,302,303,304,305,306,307,308,309,310,311,312,313,314,315,316,317,318,319,320,321,322,323,324,325,326,327,328,329,330,331,332,333,334,335,336,337,338,339,340,341,342,343,344,345,346,347,348,349,350,351,352,353,354,355,356,357,358,359,360,361,362,363,364,365,366,367,368,369,370,371,372,373,374,375,376,377,378,379,380,381,382,383,384,385,386,387,388,389,390,391,392,393,394,395,396,397,398,399,400,401,402,403,404,405,406,407,408,409,410,411,412,413,414,415,416,417,418,419,420,421,422,423,424,425,426,427,428,429,430,431,432,433,434,435,436,437,438,439,440,441,442,443,444,445,446,447,448,449,450,451,452,453,454,455,456,457,458,459,460,461,462,463,464,465,466,467,468,469,470,471,472,473,474,475,476,477,478,479,480,481,482,483,484,485,486,487,488,489,490,491,492,493,494,495,496,497,498,499,500,501,502,503,504,505,506,507,508,509,510,511,512,513,514,515,516,517,518,519,520,521,522,523,524,525,526,527],"sections":[{"id":"section-1","title":"Introduction","lines":["HTTP semantics ([HTTP]) are used for a broad range of services on the","Internet.  These semantics have most commonly been used with HTTP/1.1","and HTTP/2.  HTTP/1.1 has been used over a variety of transport and","session layers, while HTTP/2 has been used primarily with TLS over","TCP.  HTTP/3 supports the same semantics over a new transport","protocol: QUIC."]},{"id":"section-1.1","title":"Prior Versions of HTTP","lines":["HTTP/1.1 ([HTTP/1.1]) uses whitespace-delimited text fields to convey","HTTP messages.  While these exchanges are human readable, using","whitespace for message formatting leads to parsing complexity and","excessive tolerance of variant behavior.","","Because HTTP/1.1 does not include a multiplexing layer, multiple TCP","connections are often used to service requests in parallel.  However,","that has a negative impact on congestion control and network","efficiency, since TCP does not share congestion control across","multiple connections.","","HTTP/2 ([HTTP/2]) introduced a binary framing and multiplexing layer","to improve latency without modifying the transport layer.  However,","because the parallel nature of HTTP/2's multiplexing is not visible","to TCP's loss recovery mechanisms, a lost or reordered packet causes","all active transactions to experience a stall regardless of whether","that transaction was directly impacted by the lost packet."]},{"id":"section-1.2","title":"Delegation to QUIC","lines":["The QUIC transport protocol incorporates stream multiplexing and per-","stream flow control, similar to that provided by the HTTP/2 framing","layer.  By providing reliability at the stream level and congestion","control across the entire connection, QUIC has the capability to","improve the performance of HTTP compared to a TCP mapping.  QUIC also","incorporates TLS 1.3 ([TLS]) at the transport layer, offering","comparable confidentiality and integrity to running TLS over TCP,","with the improved connection setup latency of TCP Fast Open ([TFO]).","","This document defines HTTP/3: a mapping of HTTP semantics over the","QUIC transport protocol, drawing heavily on the design of HTTP/2.","HTTP/3 relies on QUIC to provide confidentiality and integrity","protection of data; peer authentication; and reliable, in-order, per-","stream delivery.  While delegating stream lifetime and flow-control","issues to QUIC, a binary framing similar to the HTTP/2 framing is","used on each stream.  Some HTTP/2 features are subsumed by QUIC,","while other features are implemented atop QUIC.","","QUIC is described in [QUIC-TRANSPORT].  For a full description of","HTTP/2, see [HTTP/2]."]},{"id":"section-2","title":"HTTP/3 Protocol Overview","lines":["HTTP/3 provides a transport for HTTP semantics using the QUIC","transport protocol and an internal framing layer similar to HTTP/2.","","Once a client knows that an HTTP/3 server exists at a certain","endpoint, it opens a QUIC connection.  QUIC provides protocol","negotiation, stream-based multiplexing, and flow control.  Discovery","of an HTTP/3 endpoint is described in Section 3.1.","","Within each stream, the basic unit of HTTP/3 communication is a frame","(Section 7.2).  Each frame type serves a different purpose.  For","example, HEADERS and DATA frames form the basis of HTTP requests and","responses (Section 4.1).  Frames that apply to the entire connection","are conveyed on a dedicated control stream.","","Multiplexing of requests is performed using the QUIC stream","abstraction, which is described in Section 2 of [QUIC-TRANSPORT].","Each request-response pair consumes a single QUIC stream.  Streams","are independent of each other, so one stream that is blocked or","suffers packet loss does not prevent progress on other streams.","","Server push is an interaction mode introduced in HTTP/2 ([HTTP/2])","that permits a server to push a request-response exchange to a client","in anticipation of the client making the indicated request.  This","trades off network usage against a potential latency gain.  Several","HTTP/3 frames are used to manage server push, such as PUSH_PROMISE,","MAX_PUSH_ID, and CANCEL_PUSH.","","As in HTTP/2, request and response fields are compressed for","transmission.  Because HPACK ([HPACK]) relies on in-order","transmission of compressed field sections (a guarantee not provided","by QUIC), HTTP/3 replaces HPACK with QPACK ([QPACK]).  QPACK uses","separate unidirectional streams to modify and track field table","state, while encoded field sections refer to the state of the table","without modifying it."]},{"id":"section-2.1","title":"Document Organization","lines":["The following sections provide a detailed overview of the lifecycle","of an HTTP/3 connection:","","*  \"Connection Setup and Management\" (Section 3) covers how an HTTP/3","   endpoint is discovered and an HTTP/3 connection is established.","","*  \"Expressing HTTP Semantics in HTTP/3\" (Section 4) describes how","   HTTP semantics are expressed using frames.","","*  \"Connection Closure\" (Section 5) describes how HTTP/3 connections","   are terminated, either gracefully or abruptly.","","The details of the wire protocol and interactions with the transport","are described in subsequent sections:","","*  \"Stream Mapping and Usage\" (Section 6) describes the way QUIC","   streams are used.","","*  \"HTTP Framing Layer\" (Section 7) describes the frames used on most","   streams.","","*  \"Error Handling\" (Section 8) describes how error conditions are","   handled and expressed, either on a particular stream or for the","   connection as a whole.","","Additional resources are provided in the final sections:","","*  \"Extensions to HTTP/3\" (Section 9) describes how new capabilities","   can be added in future documents.","","*  A more detailed comparison between HTTP/2 and HTTP/3 can be found","   in Appendix A."]},{"id":"section-2.2","title":"Conventions and Terminology","lines":["The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\", \"SHALL NOT\",","\"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"NOT RECOMMENDED\", \"MAY\", and","\"OPTIONAL\" in this document are to be interpreted as described in","BCP 14 [RFC2119] [RFC8174] when, and only when, they appear in all","capitals, as shown here.","","This document uses the variable-length integer encoding from","[QUIC-TRANSPORT].","","The following terms are used:","","abort:  An abrupt termination of a connection or stream, possibly due","   to an error condition.","","client:  The endpoint that initiates an HTTP/3 connection.  Clients","   send HTTP requests and receive HTTP responses.","","connection:  A transport-layer connection between two endpoints using","   QUIC as the transport protocol.","","connection error:  An error that affects the entire HTTP/3","   connection.","","endpoint:  Either the client or server of the connection.","","frame:  The smallest unit of communication on a stream in HTTP/3,","   consisting of a header and a variable-length sequence of bytes","   structured according to the frame type.","","   Protocol elements called \"frames\" exist in both this document and","   [QUIC-TRANSPORT].  Where frames from [QUIC-TRANSPORT] are","   referenced, the frame name will be prefaced with \"QUIC\".  For","   example, \"QUIC CONNECTION_CLOSE frames\".  References without this","   preface refer to frames defined in Section 7.2.","","HTTP/3 connection:  A QUIC connection where the negotiated","   application protocol is HTTP/3.","","peer:  An endpoint.  When discussing a particular endpoint, \"peer\"","   refers to the endpoint that is remote to the primary subject of","   discussion.","","receiver:  An endpoint that is receiving frames.","","sender:  An endpoint that is transmitting frames.","","server:  The endpoint that accepts an HTTP/3 connection.  Servers","   receive HTTP requests and send HTTP responses.","","stream:  A bidirectional or unidirectional bytestream provided by the","   QUIC transport.  All streams within an HTTP/3 connection can be","   considered \"HTTP/3 streams\", but multiple stream types are defined","   within HTTP/3.","","stream error:  An application-level error on the individual stream.","","The term \"content\" is defined in Section 6.4 of [HTTP].","","Finally, the terms \"resource\", \"message\", \"user agent\", \"origin","server\", \"gateway\", \"intermediary\", \"proxy\", and \"tunnel\" are defined","in Section 3 of [HTTP].","","Packet diagrams in this document use the format defined in","Section 1.3 of [QUIC-TRANSPORT] to illustrate the order and size of","fields."]},{"id":"section-3","title":"Connection Setup and Management","lines":[]},{"id":"section-3.1","title":"Discovering an HTTP/3 Endpoint","lines":["HTTP relies on the notion of an authoritative response: a response","that has been determined to be the most appropriate response for that","request given the state of the target resource at the time of","response message origination by (or at the direction of) the origin","server identified within the target URI.  Locating an authoritative","server for an HTTP URI is discussed in Section 4.3 of [HTTP].","","The \"https\" scheme associates authority with possession of a","certificate that the client considers to be trustworthy for the host",[[[],0,"identified by the authority component of the URI.  "],[[25,322],226,"Upon receiving a"]],[[[25,322],226,"server certificate in the TLS handshake, the client MUST verify that"]],[[[25,322],226,"the certificate is an acceptable match for the URI's origin server"]],[[[25,322],226,"using the process described in Section 4.3.4 of [HTTP]."],[[],0,"  "],[[23,320],226,"If the"]],[[[23,320],226,"certificate cannot be verified with respect to the URI's origin"]],[[[23,320],226,"server, the client MUST NOT consider the server authoritative for"]],[[[23,320],226,"that origin."]],"",[[[21,318],98,"A client MAY attempt access to a resource with an \"https\" URI by"]],[[[21,318],98,"resolving the host identifier to an IP address, establishing a QUIC"]],[[[21,318],98,"connection to that address on the indicated port (including"]],[[[21,318],98,"validation of the server certificate as described above), and sending"]],[[[21,318],98,"an HTTP/3 request message targeting the URI to the server over that"]],[[[21,318],98,"secured connection."],[[],0,"  Unless some other mechanism is used to select"]],"HTTP/3, the token \"h3\" is used in the Application-Layer Protocol","Negotiation (ALPN; see [RFC7301]) extension during the TLS handshake.","",[[[22,319],162,"Connectivity problems (e.g., blocking UDP) can result in a failure to"]],[[[22,319],162,"establish a QUIC connection; clients SHOULD attempt to use TCP-based"]],[[[22,319],162,"versions of HTTP in this case."]],"",[[[24,321],98,"Servers MAY serve HTTP/3 on any UDP port; an alternative service"]],[[[24,321],98,"advertisement always includes an explicit port, and URIs contain"]],[[[24,321],98,"either an explicit port or a default port associated with the scheme."]]],"requirements":[318,319,320,321,322]},{"id":"section-3.1.1","title":"HTTP Alternative Services","lines":["An HTTP origin can advertise the availability of an equivalent HTTP/3","endpoint via the Alt-Svc HTTP response header field or the HTTP/2","ALTSVC frame ([ALTSVC]) using the \"h3\" ALPN token.","","For example, an origin could indicate in an HTTP response that HTTP/3","was available on UDP port 50781 at the same hostname by including the","following header field:","","Alt-Svc: h3=\":50781\"","",[[[19,316],98,"On receipt of an Alt-Svc record indicating HTTP/3 support, a client"]],[[[19,316],98,"MAY attempt to establish a QUIC connection to the indicated host and"]],[[[19,316],98,"port; if this connection is successful, the client can send HTTP"]],[[[19,316],98,"requests using the mapping described in this document."]]],"requirements":[316]},{"id":"section-3.1.2","title":"Other Schemes","lines":["Although HTTP is independent of the transport protocol, the \"http\"","scheme associates authority with the ability to receive TCP","connections on the indicated port of whatever host is identified","within the authority component.  Because HTTP/3 does not use TCP,","HTTP/3 cannot be used for direct access to the authoritative server","for a resource identified by an \"http\" URI.  However, protocol","extensions such as [ALTSVC] permit the authoritative server to","identify other services that are also authoritative and that might be","reachable over HTTP/3.","",[[[20,317],226,"Prior to making requests for an origin whose scheme is not \"https\","]],[[[20,317],226,"the client MUST ensure the server is willing to serve that scheme."]],"For origins whose scheme is \"http\", an experimental method to","accomplish this is described in [RFC8164].  Other mechanisms might be","defined for various schemes in the future."],"requirements":[317]},{"id":"section-3.2","title":"Connection Establishment","lines":[[[[],0,"HTTP/3 relies on QUIC version 1 as the underlying transport.  "],[[29,327],98,"The use"]],[[[29,327],98,"of other QUIC transport versions with HTTP/3 MAY be defined by future"]],[[[29,327],98,"specifications."]],"","QUIC version 1 uses TLS version 1.3 or greater as its handshake",[[[],0,"protocol.  "],[[27,324],226,"HTTP/3 clients MUST support a mechanism to indicate the"]],[[[27,324],226,"target host to the server during the TLS handshake."],[[],0,"  "],[[28,325],226,"If the server is"]],[[[28,325],226,"identified by a domain name ([DNS-TERMS]), clients MUST send the"]],[[[28,325],226,"Server Name Indication (SNI; [RFC6066]) TLS extension unless an"]],[[[28,325],226,"alternative mechanism to indicate the target host is used."]],"","QUIC connections are established as described in [QUIC-TRANSPORT].",[[[26],2,"During connection establishment, HTTP/3 support is indicated by"]],[[[26],2,"selecting the ALPN token \"h3\" in the TLS handshake.  "],[[26,326],98,"Support for"]],[[[26,326],98,"other application-layer protocols MAY be offered in the same"]],[[[26,326],98,"handshake."]],"","While connection-level options pertaining to the core QUIC protocol","are set in the initial crypto handshake, settings specific to HTTP/3",[[[],0,"are conveyed in the SETTINGS frame.  "],[[176,265,266,323],244,"After the QUIC connection is"]],[[[176,265,266,323],244,"established, a SETTINGS frame MUST be sent by each endpoint as the"]],[[[176,265,266,323],244,"initial frame of their respective HTTP control stream."]]],"requirements":[323,324,325,326,327]},{"id":"section-3.3","title":"Connection Reuse","lines":["HTTP/3 connections are persistent across multiple requests.  For best","performance, it is expected that clients will not close connections","until it is determined that no further communication with a server is","necessary (for example, when a user navigates away from a particular","web page) or until the server closes the connection.","",[[[33,332],98,"Once a connection to a server endpoint exists, this connection MAY be"]],[[[33,332],98,"reused for requests with multiple different URI authority components."]],[[[34,333],226,"To use an existing connection for a new origin, clients MUST validate"]],[[[34,333],226,"the certificate presented by the server for the new origin server"]],[[[34,333],226,"using the process described in Section 4.3.4 of [HTTP]."],[[],0,"  This implies"]],"that clients will need to retain the server certificate and any","additional information needed to verify that certificate; clients","that do not do so will be unable to reuse the connection for","additional origins.","",[[[31,330],226,"If the certificate is not acceptable with regard to the new origin"]],[[[31,330],226,"for any reason, the connection MUST NOT be reused and a new"]],[[[31,330],226,"connection SHOULD be established for the new origin."],[[],0,"  "],[[32,331],162,"If the reason"]],[[[32,331],162,"the certificate cannot be verified might apply to other origins"]],[[[32,331],162,"already associated with the connection, the client SHOULD revalidate"]],[[[32,331],162,"the server certificate for those origins."],[[],0,"  For instance, if"]],"validation of a certificate fails because the certificate has expired","or been revoked, this might be used to invalidate all other origins","for which that certificate was used to establish authority.","",[[[158,329],168,"Clients SHOULD NOT open more than one HTTP/3 connection to a given IP"]],[[[158,329],168,"address and UDP port, where the IP address and port might be derived"]],[[[158,329],168,"from a URI, a selected alternative service ([ALTSVC]), a configured"]],[[[158,329],168,"proxy, or name resolution of any of these."],[[],0,"  "],[[30,328],162,"A client MAY open"]],[[[30,328],162,"multiple HTTP/3 connections to the same IP address and UDP port using"]],[[[30,328],162,"different transport or TLS configurations but SHOULD avoid creating"]],[[[30,328],162,"multiple connections with the same configuration."]],"","Servers are encouraged to maintain open HTTP/3 connections for as","long as possible but are permitted to terminate idle connections if",[[[],0,"necessary.  "],[[183,334],176,"When either endpoint chooses to close the HTTP/3"]],[[[183,334],176,"connection, the terminating endpoint SHOULD first send a GOAWAY frame"]],[[[183,334],176,"(Section 5.2) so that both endpoints can reliably determine whether"]],[[[183,334],176,"previously sent frames have been processed and gracefully complete or"]],[[[183,334],176,"terminate any necessary remaining tasks."]],"","A server that does not wish clients to reuse HTTP/3 connections for a","particular origin can indicate that it is not authoritative for a","request by sending a 421 (Misdirected Request) status code in","response to the request; see Section 7.4 of [HTTP]."],"requirements":[328,329,330,331,332,333,334]},{"id":"section-4","title":"Expressing HTTP Semantics in HTTP/3","lines":[]},{"id":"section-4.1","title":"HTTP Message Framing","lines":["A client sends an HTTP request on a request stream, which is a",[[[],0,"client-initiated bidirectional QUIC stream; see Section 6.1.  "],[[159,351],232,"A"]],[[[159,351],232,"client MUST send only a single request on a given stream."],[[],0,"  A server"]],"sends zero or more interim HTTP responses on the same stream as the","request, followed by a single final HTTP response, as detailed below.","See Section 15 of [HTTP] for a description of interim and final HTTP","responses.","","Pushed responses are sent on a server-initiated unidirectional QUIC","stream; see Section 6.2.2.  A server sends zero or more interim HTTP","responses, followed by a single final HTTP response, in the same","manner as a standard response.  Push is described in more detail in","Section 4.6.","",[[[84,361],225,"On a given stream, receipt of multiple requests or receipt of an"]],[[[84,361],225,"additional HTTP response following a final HTTP response MUST be"]],[[[84,361],225,"treated as malformed."]],"","An HTTP message (request or response) consists of:","","1.  the header section, including message control data, sent as a","    single HEADERS frame,","","2.  optionally, the content, if present, sent as a series of DATA","    frames, and","","3.  optionally, the trailer section, if present, sent as a single","    HEADERS frame.","","Header and trailer sections are described in Sections 6.3 and 6.5 of","[HTTP]; the content is described in Section 6.4 of [HTTP].","",[[[194,205,210,249,251,280,288,363],244,"Receipt of an invalid sequence of frames MUST be treated as a"]],[[[194,205,210,249,251,280,288,363],244,"connection error of type H3_FRAME_UNEXPECTED."],[[],0,"  In particular, a DATA"]],"frame before any HEADERS frame, or a HEADERS or DATA frame after the","trailing HEADERS frame, is considered invalid.  Other frame types,","especially unknown frame types, might be permitted subject to their","own rules; see Section 9.","",[[[82,353],97,"A server MAY send one or more PUSH_PROMISE frames before, after, or"]],[[[82,353],97,"interleaved with the frames of a response message."],[[],0,"  These"]],"PUSH_PROMISE frames are not part of the response; see Section 4.6 for",[[[],0,"more details.  "],[[85,362],225,"PUSH_PROMISE frames are not permitted on push streams;"]],[[[85,362],225,"a pushed response that includes PUSH_PROMISE frames MUST be treated"]],[[[85,362],225,"as a connection error of type H3_FRAME_UNEXPECTED."]],"",[[[83,358],97,"Frames of unknown types (Section 9), including reserved frames"]],[[[83,358],97,"(Section 7.2.8) MAY be sent on a request or push stream before,"]],[[[83,358],97,"after, or interleaved with other frames described in this section."]],"","The HEADERS and PUSH_PROMISE frames might reference updates to the","QPACK dynamic table.  While these updates are not directly part of","the message exchange, they must be received and processed before the","message can be consumed.  See Section 4.2 for more details.","",[[[86,365],225,"Transfer codings (see Section 7 of [HTTP/1.1]) are not defined for"]],[[[86,365],225,"HTTP/3; the Transfer-Encoding header field MUST NOT be used."]],"",[[[81,352],97,"A response MAY consist of multiple messages when and only when one or"]],[[[81,352],97,"more interim responses (1xx; see Section 15.2 of [HTTP]) precede a"]],[[[81,352],97,"final response to the same request."],[[],0,"  Interim responses do not contain"]],"content or trailer sections.","","An HTTP request/response exchange fully consumes a client-initiated",[[[],0,"bidirectional QUIC stream.  "],[[46,355],226,"After sending a request, a client MUST"]],[[[46,355],226,"close the stream for sending."],[[],0,"  "],[[87,366],225,"Unless using the CONNECT method (see"]],[[[87,366],225,"Section 4.4), clients MUST NOT make stream closure dependent on"]],[[[87,366],225,"receiving a response to their request."],[[],0,"  "],[[45,354],226,"After sending a final"]],[[[45,354],226,"response, the server MUST close the stream for sending."],[[],0,"  At this"]],"point, the QUIC stream is fully closed.","","When a stream is closed, this indicates the end of the final HTTP",[[[],0,"message.  "],[[47,356],162,"Because some messages are large or unbounded, endpoints"]],[[[47,356],162,"SHOULD begin processing partial HTTP messages once enough of the"]],[[[47,356],162,"message has been received to make progress."],[[],0,"  "],[[248,359],176,"If a client-initiated"]],[[[248,359],176,"stream terminates without enough of the HTTP message to provide a"]],[[[248,359],176,"complete response, the server SHOULD abort its response stream with"]],[[[248,359],176,"the error code H3_REQUEST_INCOMPLETE."]],"","A server can send a complete response prior to the client sending an","entire request if the response does not depend on any portion of the",[[[],0,"request that has not been sent and received.  "],[[50,367],98,"When the server does"]],[[[50,367],98,"not need to receive the remainder of the request, it MAY abort"]],[[[50,367],98,"reading the request stream, send a complete response, and cleanly"]],[[[367,50],98,"close the sending part of the stream."],[[50],2,"  "],[[50,364],162,"The error code H3_NO_ERROR"]],[[[50,364],162,"SHOULD be used when requesting that the client stop sending on the"]],[[[50,364],162,"request stream."],[[],0,"  "],[[48,357],226,"Clients MUST NOT discard complete responses as a"]],[[[48,357],226,"result of having their request terminated abruptly, though clients"]],[[[48,357],226,"can always discard responses at their discretion for other reasons."]],[[[49,360],162,"If the server sends a partial or complete response but does not abort"]],[[[49,360],162,"reading the request, clients SHOULD continue sending the content of"]],[[[49,360],162,"the request and close the stream normally."]]],"requirements":[351,352,353,354,355,356,357,358,359,360,361,362,363,364,365,366,367]},{"id":"section-4.1.1","title":"Request Cancellation and Rejection","lines":[[[[37,340],98,"Once a request stream has been opened, the request MAY be cancelled"]],[[[37,340],98,"by either endpoint."],[[],0,"  Clients cancel requests if the response is no"]],"longer of interest; servers cancel requests if they are unable to or",[[[],0,"choose not to respond.  "],[[42,346],162,"When possible, it is RECOMMENDED that servers"]],[[[42,346],162,"send an HTTP response with an appropriate status code rather than"]],[[[42,346],162,"cancelling a request it has already begun processing."]],"",[[[173,261,339],161,"Implementations SHOULD cancel requests by abruptly terminating any"]],[[[339,173,261],161,"directions of a stream that are still open."],[[173,261],1,"  To do so, an"]],[[[173,261],1,"implementation resets the sending parts of streams and aborts reading"]],[[[173,261],1,"on the receiving parts of streams; see Section 2.4 of"]],[[[173,261],1,"[QUIC-TRANSPORT]."]],"",[[[43],2,"When the server cancels a request without performing any application"]],[[[43],2,"processing, the request is considered \"rejected\".  "],[[43,343],162,"The server SHOULD"]],[[[43,343],162,"abort its response stream with the error code H3_REQUEST_REJECTED."]],"In this context, \"processed\" means that some data from the stream was","passed to some higher layer of software that might have taken some","action as a result.  The client can treat requests rejected by the","server as though they had never been sent at all, thereby allowing","them to be retried later.","",[[[39,342],226,"Servers MUST NOT use the H3_REQUEST_REJECTED error code for requests"]],[[[39,342],226,"that were partially or fully processed."],[[],0,"  "],[[41,345],162,"When a server abandons a"]],[[[41,345],162,"response after partial processing, it SHOULD abort its response"]],[[[41,345],162,"stream with the error code H3_REQUEST_CANCELLED."]],"",[[[35,335],162,"Client SHOULD use the error code H3_REQUEST_CANCELLED to cancel"]],[[[35,335],162,"requests."],[[],0,"  "],[[40,344],98,"Upon receipt of this error code, a server MAY abruptly"]],[[[40,344],98,"terminate the response using the error code H3_REQUEST_REJECTED if no"]],[[[40,344],98,"processing was performed."],[[],0,"  "],[[76,336],225,"Clients MUST NOT use the"]],[[[76,336],225,"H3_REQUEST_REJECTED error code, except when a server has requested"]],[[[76,336],225,"closure of the request stream with this error code."]],"",[[[36,338],98,"If a stream is cancelled after receiving a complete response, the"]],[[[36,338],98,"client MAY ignore the cancellation and use the response."],[[],0,"  "],[[77,337],161,"However, if"]],[[[77,337],161,"a stream is cancelled after receiving a partial response, the"]],[[[77,337],161,"response SHOULD NOT be used."],[[],0,"  "],[[38,341],162,"Only idempotent actions such as GET,"]],[[[38,341],162,"PUT, or DELETE can be safely retried; a client SHOULD NOT"]],[[[38,341],162,"automatically retry a request with a non-idempotent method unless it"]],[[[38,341],162,"has some means to know that the request semantics are idempotent"]],[[[38,341],162,"independent of the method or some means to detect that the original"]],[[[38,341],162,"request was never applied."],[[],0,"  See Section 9.2.2 of [HTTP] for more"]],"details."],"requirements":[335,336,337,338,339,340,341,342,343,344,345,346]},{"id":"section-4.1.2","title":"Malformed Requests and Responses","lines":["A malformed request or response is one that is an otherwise valid","sequence of frames but is invalid due to:","","*  the presence of prohibited fields or pseudo-header fields,","","*  the absence of mandatory pseudo-header fields,","","*  invalid values for pseudo-header fields,","","*  pseudo-header fields after fields,","","*  an invalid sequence of HTTP messages,","","*  the inclusion of uppercase field names, or","","*  the inclusion of invalid characters in field names or values.","","A request or response that is defined as having content when it","contains a Content-Length header field (Section 8.6 of [HTTP]) is","malformed if the value of the Content-Length header field does not","equal the sum of the DATA frame lengths received.  A response that is","defined as never having content, even when a Content-Length is","present, can have a non-zero Content-Length header field even though","no content is included in DATA frames.","",[[[44,349],226,"Intermediaries that process HTTP requests or responses (i.e., any"]],[[[44,349],226,"intermediary not acting as a tunnel) MUST NOT forward a malformed"]],[[[44,349],226,"request or response."],[[],0,"  "],[[80,258,259,350],241,"Malformed requests or responses that are"]],[[[80,258,259,350],241,"detected MUST be treated as a stream error of type H3_MESSAGE_ERROR."]],"",[[[79,348],97,"For malformed requests, a server MAY send an HTTP response indicating"]],[[[79,348],97,"the error prior to closing or resetting the stream."],[[],0,"  "],[[78,347],225,"Clients MUST NOT"]],[[[78,347],225,"accept a malformed response."],[[],0,"  Note that these requirements are"]],"intended to protect against several types of common attacks against","HTTP; they are deliberately strict because being permissive can","expose implementations to these vulnerabilities."],"requirements":[347,348,349,350]},{"id":"section-4.2","title":"HTTP Fields","lines":["HTTP messages carry metadata as a series of key-value pairs called","\"HTTP fields\"; see Sections 6.3 and 6.5 of [HTTP].  For a listing of","registered HTTP fields, see the \"Hypertext Transfer Protocol (HTTP)","Field Name Registry\" maintained at <https://www.iana.org/assignments/","http-fields/>.  Like HTTP/2, HTTP/3 has additional considerations","related to the use of characters in field names, the Connection","header field, and pseudo-header fields.","","Field names are strings containing a subset of ASCII characters.","Properties of HTTP field names and values are discussed in more",[[[],0,"detail in Section 5.1 of [HTTP].  "],[[160,216,375],225,"Characters in field names MUST be"]],[[[160,216,375],225,"converted to lowercase prior to their encoding."],[[],0,"  "],[[234,372],232,"A request or"]],[[[234,372],232,"response containing uppercase characters in field names MUST be"]],[[[234,372],232,"treated as malformed."]],"","HTTP/3 does not use the Connection header field to indicate","connection-specific fields; in this protocol, connection-specific",[[[],0,"metadata is conveyed by other means.  "],[[89,373],225,"An endpoint MUST NOT generate"]],[[[89,373],225,"an HTTP/3 field section containing connection-specific fields; any"]],[[[89,373],225,"message containing connection-specific fields MUST be treated as"]],[[[89,373],225,"malformed."]],"",[[[90,376],225,"The only exception to this is the TE header field, which MAY be"]],[[[90,376],225,"present in an HTTP/3 request header; when it is, it MUST NOT contain"]],[[[90,376],225,"any value other than \"trailers\"."]],"",[[[51,374],226,"An intermediary transforming an HTTP/1.x message to HTTP/3 MUST"]],[[[51,374],226,"remove connection-specific header fields as discussed in"]],[[[51,374],226,"Section 7.6.1 of [HTTP], or their messages will be treated by other"]],[[[51,374],226,"HTTP/3 endpoints as malformed."]]],"requirements":[372,373,374,375,376]},{"id":"section-4.2.1","title":"Field Compression","lines":["[QPACK] describes a variation of HPACK that gives an encoder some","control over how much head-of-line blocking can be caused by","compression.  This allows an encoder to balance compression","efficiency with latency.  HTTP/3 uses QPACK to compress header and","trailer sections, including the control data present in the header","section.","",[[[161,369],97,"To allow for better compression efficiency, the Cookie header field"]],[[[161,369],97,"([COOKIES]) MAY be split into separate field lines, each with one or"]],[[[161,369],97,"more cookie-pairs, before compression."],[[],0,"  "],[[88,368],225,"If a decompressed field"]],[[[88,368],225,"section contains multiple cookie field lines, these MUST be"]],[[[88,368],225,"concatenated into a single byte string using the two-byte delimiter"]],[[[88,368],225,"of \"; \" (ASCII 0x3b, 0x20) before being passed into a context other"]],[[[88,368],225,"than HTTP/2 or HTTP/3, such as an HTTP/1.1 connection, or a generic"]],[[[88,368],225,"HTTP server application."]]],"requirements":[368,369]},{"id":"section-4.2.2","title":"Header Size Constraints","lines":[[[[172,215,252,273,274,275,370],116,"An HTTP/3 implementation MAY impose a limit on the maximum size of"]],[[[172,215,252,273,274,275,370],116,"the message header it will accept on an individual HTTP message."],[[],0,"  A"]],"server that receives a larger header section than it is willing to","handle can send an HTTP 431 (Request Header Fields Too Large) status","code ([RFC6585]).  A client can discard responses that it cannot","process.  The size of a field list is calculated based on the","uncompressed size of fields, including the length of the name and","value in bytes plus an overhead of 32 bytes for each field.","","If an implementation wishes to advise its peer of this limit, it can","be conveyed as a number of bytes in the",[[[],0,"SETTINGS_MAX_FIELD_SECTION_SIZE parameter.  "],[[162,217,260,276,277,278,279,371],180,"An implementation that"]],[[[162,217,260,276,277,278,279,371],180,"has received this parameter SHOULD NOT send an HTTP message header"]],[[[162,217,260,276,277,278,279,371],180,"that exceeds the indicated size, as the peer will likely refuse to"]],[[[162,217,260,276,277,278,279,371],180,"process it."],[[],0,"  However, an HTTP message can traverse one or more"]],"intermediaries before reaching the origin server; see Section 3.7 of","[HTTP].  Because this limit is applied separately by each","implementation that processes the message, messages below this limit","are not guaranteed to be accepted."],"requirements":[370,371]},{"id":"section-4.3","title":"HTTP Control Data","lines":["Like HTTP/2, HTTP/3 employs a series of pseudo-header fields, where","the field name begins with the : character (ASCII 0x3a).  These","pseudo-header fields convey message control data; see Section 6.2 of","[HTTP].","",[[[],0,"Pseudo-header fields are not HTTP fields.  "],[[236,390],232,"Endpoints MUST NOT"]],[[[236,390],232,"generate pseudo-header fields other than those defined in this"]],[[[236,390],232,"document."],[[],0,"  However, an extension could negotiate a modification of"]],"this restriction; see Section 9.","","Pseudo-header fields are only valid in the context in which they are",[[[],0,"defined.  "],[[238,240,393],232,"Pseudo-header fields defined for requests MUST NOT appear"]],[[[238,240,393],232,"in responses; pseudo-header fields defined for responses MUST NOT"]],[[[238,240,393],232,"appear in requests."],[[],0,"  "],[[225,392],240,"Pseudo-header fields MUST NOT appear in trailer"]],[[[225,392],240,"sections."],[[],0,"  "],[[94,391],225,"Endpoints MUST treat a request or response that contains"]],[[[94,391],225,"undefined or invalid pseudo-header fields as malformed."]],"",[[[231,388],240,"All pseudo-header fields MUST appear in the header section before"]],[[[231,388],240,"regular header fields."],[[],0,"  "],[[93,389],225,"Any request or response that contains a"]],[[[93,389],225,"pseudo-header field that appears in a header section after a regular"]],[[[93,389],225,"header field MUST be treated as malformed."]]],"requirements":[388,389,390,391,392,393]},{"id":"section-4.3.1","title":"Request Pseudo-Header Fields","lines":["The following pseudo-header fields are defined for requests:","","\":method\":  Contains the HTTP method (Section 9 of [HTTP])","","\":scheme\":  Contains the scheme portion of the target URI","   (Section 3.1 of [URI]).","","   The :scheme pseudo-header is not restricted to URIs with scheme","   \"http\" and \"https\".  A proxy or gateway can translate requests for","   non-HTTP schemes, enabling the use of HTTP to interact with non-","   HTTP services.","","   See Section 3.1.2 for guidance on using a scheme other than","   \"https\".","","\":authority\":  Contains the authority portion of the target URI",[[[],0,"   (Section 3.2 of [URI]).  "],[[92,384],225,"The authority MUST NOT include the"]],[[[],0,"   "],[[92,384],225,"deprecated userinfo subcomponent for URIs of scheme \"http\" or"]],[[[],0,"   "],[[92,384],225,"\"https\"."]],"",[[[],0,"   "],[[53,386],226,"To ensure that the HTTP/1.1 request line can be reproduced"]],[[[],0,"   "],[[53,386],226,"accurately, this pseudo-header field MUST be omitted when"]],[[[],0,"   "],[[53,386],226,"translating from an HTTP/1.1 request that has a request target in"]],[[[],0,"   "],[[53,386],226,"a method-specific form; see Section 7.1 of [HTTP]."],[[],0,"  "],[[91,379],161,"Clients that"]],[[[],0,"   "],[[91,379],161,"generate HTTP/3 requests directly SHOULD use the :authority"]],[[[],0,"   "],[[91,379],161,"pseudo-header field instead of the Host header field."],[[],0,"  "],[[52,378],226,"An"]],[[[],0,"   "],[[52,378],226,"intermediary that converts an HTTP/3 request to HTTP/1.1 MUST"]],[[[],0,"   "],[[52,378],226,"create a Host field if one is not present in a request by copying"]],[[[],0,"   "],[[52,378],226,"the value of the :authority pseudo-header field."]],"","\":path\":  Contains the path and query parts of the target URI (the","   \"path-absolute\" production and optionally a ? character (ASCII","   0x3f) followed by the \"query\" production; see Sections 3.3 and 3.4","   of [URI].","",[[[],0,"   "],[[237,385],232,"This pseudo-header field MUST NOT be empty for \"http\" or \"https\""]],[[[],0,"   "],[[237,385],232,"URIs; \"http\" or \"https\" URIs that do not contain a path component"]],[[[],0,"   "],[[237,385],232,"MUST include a value of / (ASCII 0x2f)."],[[],0,"  An OPTIONS request that"]],"   does not include a path component includes the value * (ASCII","   0x2a) for the :path pseudo-header field; see Section 7.1 of","   [HTTP].","",[[[239,377],232,"All HTTP/3 requests MUST include exactly one value for the :method,"]],[[[239,377],232,":scheme, and :path pseudo-header fields, unless the request is a"]],[[[239,377],232,"CONNECT request; see Section 4.4."]],"",[[[226,241,244,245,381],244,"If the :scheme pseudo-header field identifies a scheme that has a"]],[[[226,241,244,245,381],244,"mandatory authority component (including \"http\" and \"https\"), the"]],[[[226,241,244,245,381],244,"request MUST contain either an :authority pseudo-header field or a"]],[[[226,241,244,245,381],244,"Host header field."],[[],0,"  "],[[229,235,242,243,383],244,"If these fields are present, they MUST NOT be"]],[[[229,235,242,243,383],244,"empty."],[[],0,"  "],[[228,246,247,380],244,"If both fields are present, they MUST contain the same value."]],[[[227,382],225,"If the scheme does not have a mandatory authority component and none"]],[[[227,382],225,"is provided in the request target, the request MUST NOT contain the"]],[[[227,382],225,":authority pseudo-header or Host header fields."]],"","An HTTP request that omits mandatory pseudo-header fields or contains","invalid values for those pseudo-header fields is malformed.","","HTTP/3 does not define a way to carry the version identifier that is","included in the HTTP/1.1 request line.  HTTP/3 requests implicitly","have a protocol version of \"3.0\"."],"requirements":[377,378,379,380,381,382,383,384,385,386]},{"id":"section-4.3.2","title":"Response Pseudo-Header Fields","lines":[[[[230],8,"For responses, a single \":status\" pseudo-header field is defined that"]],[[[230],8,"carries the HTTP status code; see Section 15 of [HTTP].  "],[[230,387],232,"This pseudo-"]],[[[230,387],232,"header field MUST be included in all responses; otherwise, the"]],[[[230,387],232,"response is malformed (see Section 4.1.2)."]],"","HTTP/3 does not define a way to carry the version or reason phrase","that is included in an HTTP/1.1 status line.  HTTP/3 responses","implicitly have a protocol version of \"3.0\"."],"requirements":[387]},{"id":"section-4.4","title":"The CONNECT Method","lines":["The CONNECT method requests that the recipient establish a tunnel to","the destination origin server identified by the request-target; see","Section 9.3.6 of [HTTP].  It is primarily used with HTTP proxies to","establish a TLS session with an origin server for the purposes of","interacting with \"https\" resources.","","In HTTP/1.x, CONNECT is used to convert an entire HTTP connection","into a tunnel to a remote host.  In HTTP/2 and HTTP/3, the CONNECT","method is used to establish a tunnel over a single stream.","",[[[394,95],225,"A CONNECT request MUST be constructed as follows:"]],"",[[[95],1,"*  The :method pseudo-header field is set to \"CONNECT\""]],"",[[[95],1,"*  The :scheme and :path pseudo-header fields are omitted"]],"",[[[95],1,"*  The :authority pseudo-header field contains the host and port to"]],[[[],0,"   "],[[95],1,"connect to (equivalent to the authority-form of the request-target"]],[[[],0,"   "],[[95],1,"of CONNECT requests; see Section 7.1 of [HTTP])."]],"","The request stream remains open at the end of the request to carry","the data to be transferred.  A CONNECT request that does not conform","to these restrictions is malformed.","","A proxy that supports CONNECT establishes a TCP connection","([RFC0793]) to the server identified in the :authority pseudo-header","field.  Once this connection is successfully established, the proxy","sends a HEADERS frame containing a 2xx series status code to the","client, as defined in Section 15.3 of [HTTP].","","All DATA frames on the stream correspond to data sent or received on","the TCP connection.  The payload of any DATA frame sent by the client","is transmitted by the proxy to the TCP server; data received from the","TCP server is packaged into DATA frames by the proxy.  Note that the","size and number of TCP segments is not guaranteed to map predictably","to the size and number of HTTP DATA or QUIC STREAM frames.","",[[[99],1,"Once the CONNECT method has completed, only DATA frames are permitted"]],[[[99],1,"to be sent on the stream.  "],[[99,396],97,"Extension frames MAY be used if"]],[[[99,396],97,"specifically permitted by the definition of the extension."],[[],0,"  "],[[100,400],225,"Receipt"]],[[[100,400],225,"of any other known frame type MUST be treated as a connection error"]],[[[100,400],225,"of type H3_FRAME_UNEXPECTED."]],"","The TCP connection can be closed by either peer.  When the client","ends the request stream (that is, the receive stream at the proxy","enters the \"Data Recvd\" state), the proxy will set the FIN bit on its","connection to the TCP server.  When the proxy receives a packet with","the FIN bit set, it will close the send stream that it sends to the",[[[],0,"client.  "],[[55,102,402],163,"TCP connections that remain half closed in a single"]],[[[55,102,402],163,"direction are not invalid, but are often handled poorly by servers,"]],[[[55,102,402],163,"so clients SHOULD NOT close a stream for sending while they still"]],[[[55,102,402],163,"expect to receive data from the target of the CONNECT."]],"","A TCP connection error is signaled by abruptly terminating the","stream.  A proxy treats any error in the TCP connection, which","includes receiving a TCP segment with the RST bit set, as a stream","error of type H3_CONNECT_ERROR.","",[[[96,395],225,"Correspondingly, if a proxy detects an error with the stream or the"]],[[[96,395],225,"QUIC connection, it MUST close the TCP connection."],[[],0,"  "],[[97,397],225,"If the proxy"]],[[[97,397],225,"detects that the client has reset the stream or aborted reading from"]],[[[97,397],225,"the stream, it MUST close the TCP connection."],[[],0,"  "],[[98,398],161,"If the stream is reset"]],[[[98,398],161,"or reading is aborted by the client, a proxy SHOULD perform the same"]],[[[98,398],161,"operation on the other direction in order to ensure that both"]],[[[98,398],161,"directions of the stream are cancelled."],[[],0,"  "],[[54,399],162,"In all these cases, if the"]],[[[54,399],162,"underlying TCP implementation permits it, the proxy SHOULD send a TCP"]],[[[54,399],162,"segment with the RST bit set."]],"",[[[101,401],161,"Since CONNECT creates a tunnel to an arbitrary server, proxies that"]],[[[101,401],161,"support CONNECT SHOULD restrict its use to a set of known ports or a"]],[[[101,401],161,"list of safe request targets; see Section 9.3.6 of [HTTP] for more"]],[[[101,401],161,"details."]]],"requirements":[394,395,396,397,398,399,400,401,402]},{"id":"section-4.5","title":"HTTP Upgrade","lines":["HTTP/3 does not support the HTTP Upgrade mechanism (Section 7.8 of","[HTTP]) or the 101 (Switching Protocols) informational status code","(Section 15.2.2 of [HTTP])."]},{"id":"section-4.6","title":"Server Push","lines":["Server push is an interaction mode that permits a server to push a","request-response exchange to a client in anticipation of the client","making the indicated request.  This trades off network usage against","a potential latency gain.  HTTP/3 server push is similar to what is","described in Section 8.2 of [HTTP/2], but it uses different","mechanisms.","","Each server push is assigned a unique push ID by the server.  The","push ID is used to refer to the push in various contexts throughout","the lifetime of the HTTP/3 connection.","","The push ID space begins at zero and ends at a maximum value set by","the MAX_PUSH_ID frame.  In particular, a server is not able to push","until after the client sends a MAX_PUSH_ID frame.  A client sends","MAX_PUSH_ID frames to control the number of pushes that a server can",[[[],0,"promise.  "],[[104,405],161,"A server SHOULD use push IDs sequentially, beginning from"]],[[[104,405],161,"zero."],[[],0,"  "],[[103,403],225,"A client MUST treat receipt of a push stream as a connection"]],[[[103,403],225,"error of type H3_ID_ERROR when no MAX_PUSH_ID frame has been sent or"]],[[[103,403],225,"when the stream references a push ID that is greater than the maximum"]],[[[103,403],225,"push ID."]],"","The push ID is used in one or more PUSH_PROMISE frames that carry the","control data and header fields of the request message.  These frames","are sent on the request stream that generated the push.  This allows",[[[],0,"the server push to be associated with a client request.  "],[[110,416],225,"When the"]],[[[110,416],225,"same push ID is promised on multiple request streams, the"]],[[[110,416],225,"decompressed request field sections MUST contain the same fields in"]],[[[110,416],225,"the same order, and both the name and the value in each field MUST be"]],[[[110,416],225,"identical."]],"","The push ID is then included with the push stream that ultimately","fulfills those promises.  The push stream identifies the push ID of","the promise that it fulfills, then contains a response to the","promised request as described in Section 4.1.","","Finally, the push ID can be used in CANCEL_PUSH frames; see","Section 7.2.3.  Clients use this frame to indicate they do not wish","to receive a promised resource.  Servers use this frame to indicate","they will not be fulfilling a previous promise.","",[[[107],1,"Not all requests can be pushed.  "],[[107,404],97,"A server MAY push requests that have"]],[[[404,107],97,"the following properties:"]],"",[[[107],1,"*  cacheable; see Section 9.2.3 of [HTTP]"]],"",[[[107],1,"*  safe; see Section 9.2.1 of [HTTP]"]],"",[[[107],1,"*  does not include request content or a trailer section"]],"",[[[108,412],225,"The server MUST include a value in the :authority pseudo-header field"]],[[[108,412],225,"for which the server is authoritative."],[[],0,"  "],[[56,409],226,"If the client has not yet"]],[[[56,409],226,"validated the connection for the origin indicated by the pushed"]],[[[56,409],226,"request, it MUST perform the same verification process it would do"]],[[[56,409],226,"before sending a request for that origin on the connection; see"]],[[[56,409],226,"Section 3.3."],[[],0,"  "],[[57,410],226,"If this verification fails, the client MUST NOT"]],[[[57,410],226,"consider the server authoritative for that origin."]],"",[[[106,408],161,"Clients SHOULD send a CANCEL_PUSH frame upon receipt of a"]],[[[106,408],161,"PUSH_PROMISE frame carrying a request that is not cacheable, is not"]],[[[106,408],161,"known to be safe, that indicates the presence of request content, or"]],[[[408,106],161,"for which it does not consider the server authoritative."],[[106],1,"  "],[[106,406],225,"Any"]],[[[106,406],225,"corresponding responses MUST NOT be used or cached."]],"","Each pushed response is associated with one or more client requests.","The push is associated with the request stream on which the","PUSH_PROMISE frame was received.  The same server push can be","associated with additional client requests using a PUSH_PROMISE frame",[[[],0,"with the same push ID on multiple request streams.  "],[[59,414],98,"These"]],[[[59,414],98,"associations do not affect the operation of the protocol, but they"]],[[[59,414],98,"MAY be considered by user agents when deciding how to use pushed"]],[[[59,414],98,"resources."]],"","Ordering of a PUSH_PROMISE frame in relation to certain parts of the",[[[],0,"response is important.  "],[[109,413],161,"The server SHOULD send PUSH_PROMISE frames"]],[[[109,413],161,"prior to sending HEADERS or DATA frames that reference the promised"]],[[[413,109],161,"responses."],[[109],1,"  This reduces the chance that a client requests a resource"]],[[[109],1,"that will be pushed by the server."]],"","Due to reordering, push stream data can arrive before the","corresponding PUSH_PROMISE frame.  When a client receives a new push","stream with an as-yet-unknown push ID, both the associated client","request and the pushed request header fields are unknown.  The client","can buffer the stream data in expectation of the matching","PUSH_PROMISE.  The client can use stream flow control (Section 4.1 of","[QUIC-TRANSPORT]) to limit the amount of data a server may commit to",[[[],0,"the pushed stream.  "],[[105,407],161,"Clients SHOULD abort reading and discard data"]],[[[105,407],161,"already read from push streams if no corresponding PUSH_PROMISE frame"]],[[[105,407],161,"is processed in a reasonable amount of time."]],"","Push stream data can also arrive after a client has cancelled a push.","In this case, the client can abort reading the stream with an error","code of H3_REQUEST_CANCELLED.  This asks the server not to transfer","additional data and indicates that it will be discarded upon receipt.","","Pushed responses that are cacheable (see Section 3 of [HTTP-CACHING])","can be stored by the client, if it implements an HTTP cache.  Pushed","responses are considered successfully validated on the origin server","(e.g., if the \"no-cache\" cache response directive is present; see","Section 5.2.2.4 of [HTTP-CACHING]) at the time the pushed response is","received.","",[[[58,411],226,"Pushed responses that are not cacheable MUST NOT be stored by any"]],[[[411,58],226,"HTTP cache."],[[58],2,"  "],[[58,415],98,"They MAY be made available to the application"]],[[[58,415],98,"separately."]]],"requirements":[403,404,405,406,407,408,409,410,411,412,413,414,415,416]},{"id":"section-5","title":"Connection Closure","lines":["Once established, an HTTP/3 connection can be used for many requests","and responses over time until the connection is closed.  Connection","closure can happen in any of several different ways."]},{"id":"section-5.1","title":"Idle Connections","lines":["Each QUIC endpoint declares an idle timeout during the handshake.  If","the QUIC connection remains idle (no packets received) for longer","than this duration, the peer will assume that the connection has been",[[[],0,"closed.  "],[[111,418],161,"HTTP/3 implementations will need to open a new HTTP/3"]],[[[111,418],161,"connection for new requests if the existing connection has been idle"]],[[[111,418],161,"for longer than the idle timeout negotiated during the QUIC"]],[[[111,418],161,"handshake, and they SHOULD do so if approaching the idle timeout; see"]],[[[111,418],161,"Section 10.1 of [QUIC-TRANSPORT]."]],"","HTTP clients are expected to request that the transport keep","connections open while there are responses outstanding for requests","or server pushes, as described in Section 10.1.2 of [QUIC-TRANSPORT].","If the client is not expecting a response from the server, allowing","an idle connection to time out is preferred over expending effort",[[[],0,"maintaining a connection that might not be needed.  "],[[60,417],98,"A gateway MAY"]],[[[60,417],98,"maintain connections in anticipation of need rather than incur the"]],[[[60,417],98,"latency cost of connection establishment to servers."],[[],0,"  "],[[112,419],161,"Servers SHOULD"]],[[[112,419],161,"NOT actively keep connections open."]]],"requirements":[417,418,419]},{"id":"section-5.2","title":"Connection Shutdown","lines":["Even when a connection is not idle, either endpoint can decide to","stop using the connection and initiate a graceful connection close.","Endpoints initiate the graceful shutdown of an HTTP/3 connection by","sending a GOAWAY frame.  The GOAWAY frame contains an identifier that","indicates to the receiver the range of requests or pushes that were",[[[],0,"or might be processed in this connection.  "],[[64],2,"The server sends a client-"]],[[[64],2,"initiated bidirectional stream ID; the client sends a push ID."]],[[[64],2,"Requests or pushes with the indicated identifier or greater are"]],[[[64],2,"rejected (Section 4.1.1) by the sender of the GOAWAY.  "],[[64,430],98,"This"]],[[[64,430],98,"identifier MAY be zero if no requests or pushes were processed."]],"","The information in the GOAWAY frame enables a client and server to","agree on which requests or pushes were accepted prior to the shutdown",[[[],0,"of the HTTP/3 connection.  "],[[117,431],161,"Upon sending a GOAWAY frame, the endpoint"]],[[[117,431],161,"SHOULD explicitly cancel (see Sections 4.1.1 and 7.2.3) any requests"]],[[[117,431],161,"or pushes that have identifiers greater than or equal to the one"]],[[[117,431],161,"indicated, in order to clean up transport state for the affected"]],[[[117,431],161,"streams."],[[],0,"  "],[[116,429],161,"The endpoint SHOULD continue to do so as more requests or"]],[[[116,429],161,"pushes arrive."]],"",[[[114,423],225,"Endpoints MUST NOT initiate new requests or promise new pushes on the"]],[[[114,423],225,"connection after receipt of a GOAWAY frame from the peer."],[[],0,"  "],[[61,422],98,"Clients"]],[[[61,422],98,"MAY establish a new connection to send additional requests."]],"","Some requests or pushes might already be in transit:","","*  Upon receipt of a GOAWAY frame, if the client has already sent","   requests with a stream ID greater than or equal to the identifier","   contained in the GOAWAY frame, those requests will not be","   processed.  Clients can safely retry unprocessed requests on a","   different HTTP connection.  A client that is unable to retry","   requests loses all requests that are in flight when the server","   closes the connection.","","   Requests on stream IDs less than the stream ID in a GOAWAY frame","   from the server might have been processed; their status cannot be","   known until a response is received, the stream is reset","   individually, another GOAWAY is received with a lower stream ID","   than that of the request in question, or the connection","   terminates.","",[[[],0,"   "],[[115,427],97,"Servers MAY reject individual requests on streams below the"]],[[[],0,"   "],[[115,427],97,"indicated ID if these requests were not processed."]],"","*  If a server receives a GOAWAY frame after having promised pushes","   with a push ID greater than or equal to the identifier contained","   in the GOAWAY frame, those pushes will not be accepted.","",[[[63,428],162,"Servers SHOULD send a GOAWAY frame when the closing of a connection"]],[[[63,428],162,"is known in advance, even if the advance notice is small, so that the"]],[[[63,428],162,"remote peer can know whether or not a request has been partially"]],[[[63,428],162,"processed."],[[],0,"  For example, if an HTTP client sends a POST at the same"]],"time that a server closes a QUIC connection, the client cannot know","if the server started to process that POST request if the server does","not send a GOAWAY frame to indicate what streams it might have acted","on.","",[[[200,420],240,"An endpoint MAY send multiple GOAWAY frames indicating different"]],[[[200,420],240,"identifiers, but the identifier in each frame MUST NOT be greater"]],[[[200,420],240,"than the identifier in any previous frame, since clients might"]],[[[200,420],240,"already have retried unprocessed requests on another HTTP connection."]],[[[202,426],240,"Receiving a GOAWAY containing a larger identifier than previously"]],[[[202,426],240,"received MUST be treated as a connection error of type H3_ID_ERROR."]],"","An endpoint that is attempting to gracefully shut down a connection","can send a GOAWAY frame with a value set to the maximum possible","value (2^62-4 for servers, 2^62-1 for clients).  This ensures that","the peer stops creating new requests or pushes.  After allowing time","for any in-flight requests or pushes to arrive, the endpoint can send","another GOAWAY frame indicating which requests or pushes it might","accept before the end of the connection.  This ensures that a","connection can be cleanly shut down without losing requests.","","A client has more flexibility in the value it chooses for the Push ID","field in a GOAWAY that it sends.  A value of 2^62-1 indicates that","the server can continue fulfilling pushes that have already been","promised.  A smaller value indicates the client will reject pushes",[[[],0,"with push IDs greater than or equal to this value.  "],[[201,424],112,"Like the server,"]],[[[201,424],112,"the client MAY send subsequent GOAWAY frames so long as the specified"]],[[[201,424],112,"push ID is no greater than any previously sent value."]],"","Even when a GOAWAY indicates that a given request or push will not be","processed or accepted upon receipt, the underlying transport","resources still exist.  The endpoint that initiated these requests","can cancel them to clean up transport state.","",[[[62,425],98,"Once all accepted requests and pushes have been processed, the"]],[[[62,425],98,"endpoint can permit the connection to become idle, or it MAY initiate"]],[[[62,425],98,"an immediate closure of the connection."],[[],0,"  "],[[113,421],161,"An endpoint that completes a"]],[[[113,421],161,"graceful shutdown SHOULD use the H3_NO_ERROR error code when closing"]],[[[113,421],161,"the connection."]],"","If a client has consumed all available bidirectional stream IDs with","requests, the server need not send a GOAWAY frame, since the client","is unable to make further requests."],"requirements":[420,421,422,423,424,425,426,427,428,429,430,431]},{"id":"section-5.3","title":"Immediate Application Closure","lines":["An HTTP/3 implementation can immediately close the QUIC connection at","any time.  This results in sending a QUIC CONNECTION_CLOSE frame to","the peer indicating that the application layer has terminated the","connection.  The application error code in this frame indicates to","the peer why the connection is being closed.  See Section 8 for error","codes that can be used when closing a connection in HTTP/3.","",[[[118,432],97,"Before closing the connection, a GOAWAY frame MAY be sent to allow"]],[[[432,118],97,"the client to retry some requests."],[[118],1,"  Including the GOAWAY frame in the"]],[[[118],1,"same packet as the QUIC CONNECTION_CLOSE frame improves the chances"]],[[[118],1,"of the frame being received by clients."]],"","If there are open streams that have not been explicitly closed, they","are implicitly closed when the connection is closed; see Section 10.2","of [QUIC-TRANSPORT]."],"requirements":[432]},{"id":"section-5.4","title":"Transport Closure","lines":["For various reasons, the QUIC transport could indicate to the","application layer that the connection has terminated.  This might be","due to an explicit closure by the peer, a transport-level error, or a","change in network topology that interrupts connectivity.","",[[[65,433],226,"If a connection terminates without a GOAWAY frame, clients MUST"]],[[[65,433],226,"assume that any request that was sent, whether in whole or in part,"]],[[[65,433],226,"might have been processed."]]],"requirements":[433]},{"id":"section-6","title":"Stream Mapping and Usage","lines":["A QUIC stream provides reliable in-order delivery of bytes, but makes","no guarantees about order of delivery with regard to bytes on other","streams.  In version 1 of QUIC, the stream data containing HTTP","frames is carried by QUIC STREAM frames, but this framing is","invisible to the HTTP framing layer.  The transport layer buffers and","orders received stream data, exposing a reliable byte stream to the","application.  Although QUIC permits out-of-order delivery within a","stream, HTTP/3 does not make use of this feature.","","QUIC streams can be either unidirectional, carrying data only from","initiator to receiver, or bidirectional, carrying data in both","directions.  Streams can be initiated by either the client or the","server.  For more detail on QUIC streams, see Section 2 of","[QUIC-TRANSPORT].","","When HTTP fields and data are sent over QUIC, the QUIC layer handles","most of the stream management.  HTTP does not need to do any separate","multiplexing when using QUIC: data sent over a QUIC stream always","maps to a particular HTTP transaction or to the entire HTTP/3","connection context."]},{"id":"section-6.1","title":"Bidirectional Streams","lines":["All client-initiated bidirectional streams are used for HTTP requests","and responses.  A bidirectional stream ensures that the response can","be readily correlated with the request.  These streams are referred","to as request streams.","","This means that the client's first request occurs on QUIC stream 0,",[[[],0,"with subsequent requests on streams 4, 8, and so on.  "],[[256,435],161,"In order to"]],[[[256,435],161,"permit these streams to open, an HTTP/3 server SHOULD configure non-"]],[[[256,435],161,"zero minimum values for the number of permitted streams and the"]],[[[256,435],161,"initial stream flow-control window."],[[],0,"  "],[[257,436],161,"So as to not unnecessarily limit"]],[[[257,436],161,"parallelism, at least 100 request streams SHOULD be permitted at a"]],[[[257,436],161,"time."]],"","HTTP/3 does not use server-initiated bidirectional streams, though an",[[[],0,"extension could define a use for these streams.  "],[[169,267,434],244,"Clients MUST treat"]],[[[169,267,434],244,"receipt of a server-initiated bidirectional stream as a connection"]],[[[169,267,434],244,"error of type H3_STREAM_CREATION_ERROR unless such an extension has"]],[[[169,267,434],244,"been negotiated."]]],"requirements":[434,435,436]},{"id":"section-6.2","title":"Unidirectional Streams","lines":["Unidirectional streams, in either direction, are used for a range of","purposes.  The purpose is indicated by a stream type, which is sent","as a variable-length integer at the start of the stream.  The format","and structure of data that follows this integer is determined by the","stream type.","","Unidirectional Stream Header {","  Stream Type (i),","}","","                Figure 1: Unidirectional Stream Header","","Two stream types are defined in this document: control streams","(Section 6.2.1) and push streams (Section 6.2.2).  [QPACK] defines","two additional stream types.  Other stream types can be defined by","extensions to HTTP/3; see Section 9 for more details.  Some stream","types are reserved (Section 6.2.3).","","The performance of HTTP/3 connections in the early phase of their","lifetime is sensitive to the creation and exchange of data on","unidirectional streams.  Endpoints that excessively restrict the","number of streams or the flow-control window of these streams will","increase the chance that the remote peer reaches the limit early and","becomes blocked.  In particular, implementations should consider that","remote peers may wish to exercise reserved stream behavior","(Section 6.2.3) with some of the unidirectional streams they are","permitted to use.","",[[[67],2,"Each endpoint needs to create at least one unidirectional stream for"]],[[[67],2,"the HTTP control stream.  QPACK requires two additional"]],[[[67],2,"unidirectional streams, and other extensions might require further"]],[[[67],2,"streams.  "],[[67,459],226,"Therefore, the transport parameters sent by both clients"]],[[[67,459],226,"and servers MUST allow the peer to create at least three"]],[[[459,67],226,"unidirectional streams."],[[67],2,"  "],[[67,460],162,"These transport parameters SHOULD also"]],[[[67,460],162,"provide at least 1,024 bytes of flow-control credit to each"]],[[[67,460],162,"unidirectional stream."]],"","Note that an endpoint is not required to grant additional credits to","create more unidirectional streams if its peer consumes all the","initial credits before creating the critical unidirectional streams.",[[[181,453],176,"Endpoints SHOULD create the HTTP control stream as well as the"]],[[[181,453],176,"unidirectional streams required by mandatory extensions (such as the"]],[[[181,453],176,"QPACK encoder and decoder streams) first, and then create additional"]],[[[453],160,"streams as allowed by their peer."]],"","If the stream header indicates a stream type that is not supported by","the recipient, the remainder of the stream cannot be consumed as the",[[[],0,"semantics are unknown.  "],[[262,457],240,"Recipients of unknown stream types MUST"]],[[[262,457],240,"either abort reading of the stream or discard incoming data without"]],[[[262,457],240,"further processing."],[[],0,"  "],[[263,455],176,"If reading is aborted, the recipient SHOULD use"]],[[[263,455],176,"the H3_STREAM_CREATION_ERROR error code or a reserved error code"]],[[[263,455],176,"(Section 8.1)."],[[],0,"  "],[[264,458],232,"The recipient MUST NOT consider unknown stream types"]],[[[264,458],232,"to be a connection error of any kind."]],"",[[[184,452],168,"As certain stream types can affect connection state, a recipient"]],[[[184,452],168,"SHOULD NOT discard data from incoming unidirectional streams prior to"]],[[[184,452],168,"reading the stream type."]],"",[[[125,456],97,"Implementations MAY send stream types before knowing whether the peer"]],[[[125,456],97,"supports them."],[[],0,"  "],[[124,454],225,"However, stream types that could modify the state or"]],[[[124,454],225,"semantics of existing protocol components, including QPACK or other"]],[[[124,454],225,"extensions, MUST NOT be sent until the peer is known to support them."]],"","A sender can close or reset a unidirectional stream unless otherwise",[[[],0,"specified.  "],[[123,451],225,"A receiver MUST tolerate unidirectional streams being"]],[[[123,451],225,"closed or reset prior to the reception of the unidirectional stream"]],[[[123,451],225,"header."]]],"requirements":[451,452,453,454,455,456,457,458,459,460]},{"id":"section-6.2.1","title":"Control Streams","lines":["A control stream is indicated by a stream type of 0x00.  Data on this","stream consists of HTTP/3 frames, as defined in Section 7.2.","",[[[177,438],240,"Each side MUST initiate a single control stream at the beginning of"]],[[[177,438],240,"the connection and send its SETTINGS frame as the first frame on this"]],[[[177,438],240,"stream."],[[],0,"  "],[[193,270,440],244,"If the first frame of the control stream is any other frame"]],[[[193,270,440],244,"type, this MUST be treated as a connection error of type"]],[[[193,270,440],244,"H3_MISSING_SETTINGS."],[[],0,"  "],[[185,268,441],244,"Only one control stream per peer is permitted;"]],[[[185,268,441],244,"receipt of a second stream claiming to be a control stream MUST be"]],[[[185,268,441],244,"treated as a connection error of type H3_STREAM_CREATION_ERROR."],[[],0,"  "],[[182,442],232,"The"]],[[[182,442],232,"sender MUST NOT close the control stream, and the receiver MUST NOT"]],[[[182,442],232,"request that the sender close the control stream."],[[],0,"  "],[[187,269,439],244,"If either control"]],[[[187,269,439],244,"stream is closed at any point, this MUST be treated as a connection"]],[[[187,269,439],244,"error of type H3_CLOSED_CRITICAL_STREAM."],[[],0,"  Connection errors are"]],"described in Section 8.","",[[[66,437],162,"Because the contents of the control stream are used to manage the"]],[[[66,437],162,"behavior of other streams, endpoints SHOULD provide enough flow-"]],[[[66,437],162,"control credit to keep the peer's control stream from becoming"]],[[[66,437],162,"blocked."]],"","A pair of unidirectional streams is used rather than a single","bidirectional stream.  This allows either peer to send data as soon","as it is able.  Depending on whether 0-RTT is available on the QUIC","connection, either client or server might be able to send stream data","first."],"requirements":[437,438,439,440,441,442]},{"id":"section-6.2.2","title":"Push Streams","lines":["Server push is an optional feature introduced in HTTP/2 that allows a","server to initiate a response before a request has been made.  See","Section 4.6 for more details.","","A push stream is indicated by a stream type of 0x01, followed by the","push ID of the promise that it fulfills, encoded as a variable-length","integer.  The remaining data on this stream consists of HTTP/3","frames, as defined in Section 7.2, and fulfills a promised server","push by zero or more interim HTTP responses followed by a single","final HTTP response, as defined in Section 4.1.  Server push and push","IDs are described in Section 4.6.","",[[[122,446],225,"Only servers can push; if a server receives a client-initiated push"]],[[[122,446],225,"stream, this MUST be treated as a connection error of type"]],[[[122,446],225,"H3_STREAM_CREATION_ERROR."]],"","Push Stream Header {","  Stream Type (i) = 0x01,","  Push ID (i),","}","","                     Figure 2: Push Stream Header","",[[[119,443],161,"A client SHOULD NOT abort reading on a push stream prior to reading"]],[[[119,443],161,"the push stream header, as this could lead to disagreement between"]],[[[119,443],161,"client and server on which push IDs have already been consumed."]],"",[[[120,444],225,"Each push ID MUST only be used once in a push stream header."],[[],0,"  "],[[121,445],225,"If a"]],[[[121,445],225,"client detects that a push stream header includes a push ID that was"]],[[[121,445],225,"used in another push stream header, the client MUST treat this as a"]],[[[121,445],225,"connection error of type H3_ID_ERROR."]]],"requirements":[443,444,445,446]},{"id":"section-6.2.3","title":"Reserved Stream Types","lines":[[[[203],16,"Stream types of the format 0x1f * N + 0x21 for non-negative integer"]],[[[203],16,"values of N are reserved to exercise the requirement that unknown"]],[[[203],16,"types be ignored.  These streams have no semantics, and they can be"]],[[[203],16,"sent when application-layer padding is desired.  "],[[203,448],112,"They MAY also be"]],[[[203,448],112,"sent on connections where no data is currently being transferred."]],[[[186,447],232,"Endpoints MUST NOT consider these streams to have any meaning upon"]],[[[186,447],232,"receipt."]],"","The payload and length of the stream are selected in any manner the",[[[],0,"sending implementation chooses.  "],[[204,450],112,"When sending a reserved stream type,"]],[[[204,450],112,"the implementation MAY either terminate the stream cleanly or reset"]],[[[204,450],112,"it."],[[],0,"  "],[[449],160,"When resetting the stream, either the H3_NO_ERROR error code or"]],[[[449],160,"a reserved error code (Section 8.1) SHOULD be used."]]],"requirements":[447,448,449,450]},{"id":"section-7","title":"HTTP Framing Layer","lines":["HTTP frames are carried on QUIC streams, as described in Section 6.","HTTP/3 defines three stream types: control stream, request stream,","and push stream.  This section describes HTTP/3 frame formats and","their permitted stream types; see Table 1 for an overview.  A","comparison between HTTP/2 and HTTP/3 frames is provided in","Appendix A.2.","","+==============+================+================+========+=========+","| Frame        | Control Stream | Request        | Push   | Section |","|              |                | Stream         | Stream |         |","+==============+================+================+========+=========+","| DATA         | No             | Yes            | Yes    | Section |","|              |                |                |        | 7.2.1   |","+--------------+----------------+----------------+--------+---------+","| HEADERS      | No             | Yes            | Yes    | Section |","|              |                |                |        | 7.2.2   |","+--------------+----------------+----------------+--------+---------+","| CANCEL_PUSH  | Yes            | No             | No     | Section |","|              |                |                |        | 7.2.3   |","+--------------+----------------+----------------+--------+---------+","| SETTINGS     | Yes (1)        | No             | No     | Section |","|              |                |                |        | 7.2.4   |","+--------------+----------------+----------------+--------+---------+","| PUSH_PROMISE | No             | Yes            | No     | Section |","|              |                |                |        | 7.2.5   |","+--------------+----------------+----------------+--------+---------+","| GOAWAY       | Yes            | No             | No     | Section |","|              |                |                |        | 7.2.6   |","+--------------+----------------+----------------+--------+---------+","| MAX_PUSH_ID  | Yes            | No             | No     | Section |","|              |                |                |        | 7.2.7   |","+--------------+----------------+----------------+--------+---------+","| Reserved     | Yes            | Yes            | Yes    | Section |","|              |                |                |        | 7.2.8   |","+--------------+----------------+----------------+--------+---------+","","           Table 1: HTTP/3 Frames and Stream Type Overview","","The SETTINGS frame can only occur as the first frame of a Control","stream; this is indicated in Table 1 with a (1).  Specific guidance","is provided in the relevant section.","","Note that, unlike QUIC frames, HTTP/3 frames can span multiple","packets."]},{"id":"section-7.1","title":"Frame Layout","lines":["All frames have the following format:","","HTTP/3 Frame Format {","  Type (i),","  Length (i),","  Frame Payload (..),","}","","                    Figure 3: HTTP/3 Frame Format","","A frame includes the following fields:","","Type:  A variable-length integer that identifies the frame type.","","Length:  A variable-length integer that describes the length in bytes","   of the Frame Payload.","","Frame Payload:  A payload, the semantics of which are determined by","   the Type field.","",[[[126,462],225,"Each frame's payload MUST contain exactly the fields identified in"]],[[[126,462],225,"its description."],[[],0,"  "],[[219,285,461],244,"A frame payload that contains additional bytes"]],[[[219,285,461],244,"after the identified fields or a frame payload that terminates before"]],[[[219,285,461],244,"the end of the identified fields MUST be treated as a connection"]],[[[219,285,461],244,"error of type H3_FRAME_ERROR."],[[],0,"  "],[[220,286,287,463],244,"In particular, redundant length"]],[[[220,286,287,463],244,"encodings MUST be verified to be self-consistent; see Section 10.8."]],"",[[[218,464],240,"When a stream terminates cleanly, if the last frame on the stream was"]],[[[218,464],240,"truncated, this MUST be treated as a connection error of type"]],[[[218,464],240,"H3_FRAME_ERROR."],[[],0,"  Streams that terminate abruptly may be reset at any"]],"point in a frame."],"requirements":[461,462,463,464]},{"id":"section-7.2","title":"Frame Definitions","lines":[]},{"id":"section-7.2.1","title":"DATA","lines":["DATA frames (type=0x00) convey arbitrary, variable-length sequences","of bytes associated with HTTP request or response content.","",[[[195,465],232,"DATA frames MUST be associated with an HTTP request or response."],[[],0,"  "],[[196,271,466],244,"If"]],[[[196,271,466],244,"a DATA frame is received on a control stream, the recipient MUST"]],[[[196,271,466],244,"respond with a connection error of type H3_FRAME_UNEXPECTED."]],"","DATA Frame {","  Type (i) = 0x00,","  Length (i),","  Data (..),","}","","                         Figure 4: DATA Frame"],"requirements":[465,466]},{"id":"s
