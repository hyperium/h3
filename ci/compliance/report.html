on/11.2.1.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-11.2.1","type":"EXCEPTION","comment":"The requirement applies to IANA registration.\n"},{"source":"ci/compliance/specs/rfc9114/exception/11.2.1.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-11.2.1","type":"EXCEPTION","comment":"The requirement applies to IANA registration.\n"},{"source":"ci/compliance/specs/rfc9114/exception/11.2.2.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-11.2.2","type":"EXCEPTION","comment":"The requirement applies to IANA registration.\n"},{"source":"ci/compliance/specs/rfc9114/exception/11.2.2.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-11.2.2","type":"EXCEPTION","comment":"The requirement applies to IANA registration.\n"},{"source":"ci/compliance/specs/rfc9114/exception/11.2.2.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-11.2.2","type":"EXCEPTION","comment":"The requirement applies to IANA registration.\n"},{"source":"ci/compliance/specs/rfc9114/exception/11.2.2.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-11.2.2","type":"EXCEPTION","comment":"The requirement applies to IANA registration.\n"},{"source":"ci/compliance/specs/rfc9114/exception/11.2.2.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-11.2.2","type":"EXCEPTION","comment":"The requirement applies to IANA registration.\n"},{"source":"ci/compliance/specs/rfc9114/exception/11.2.3.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-11.2.3","type":"EXCEPTION","comment":"The requirement applies to IANA registration.\n"},{"source":"ci/compliance/specs/rfc9114/exception/11.2.3.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-11.2.3","type":"EXCEPTION","comment":"The requirement a -editor.org/rfc/rfc9114","target_section":"section-10.5","type":"SPEC","level":"SHOULD","comment":"A client that accepts server push SHOULD limit the number\nof push IDs it issues at a time.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-10.5.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-10.5","type":"SPEC","level":"MAY","comment":"An endpoint MAY\ntreat activity that is suspicious as a connection error of type\nH3_EXCESSIVE_LOAD, but false positives will result in disrupting\nvalid connections and requests.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-10.5.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-10.5","type":"SPEC","level":"SHOULD","comment":"Implementations SHOULD track the\nuse of these features and set limits on their use.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-10.6.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-10.6","type":"SPEC","level":"MUST","comment":"Compression MUST NOT be used if the source of data cannot be\nreliably determined.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-10.6.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-10.6","type":"SPEC","level":"MUST","comment":"Implementations communicating on a secure channel MUST NOT compress\ncontent that includes both confidential and attacker-controlled data\nunless separate compression contexts are used for each source of\ndata.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-10.8.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-10.8","type":"SPEC","level":"MUST","comment":"An implementation MUST ensure that the length of a\nframe exactly matches the length of the fields it contains.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-10.9.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"sec -11.2.2.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-11.2.2","type":"SPEC","level":"SHOULD","comment":"A\ndefault SHOULD be the most restrictive possible value.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-11.2.2.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-11.2.2","type":"SPEC","level":"MUST","comment":"Each code of the format 0x1f * N + 0x21 for non-negative integer\nvalues of N (that is, 0x21, 0x40, ..., through 0x3ffffffffffffffe)\nMUST NOT be assigned by IANA and MUST NOT appear in the listing of\nassigned values.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-11.2.2.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-11.2.2","type":"SPEC","level":"MAY","comment":"Expert reviewers MAY reject unrelated\nregistrations that would conflict with the same value in the\ncorresponding registry.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-11.2.2.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-11.2.2","type":"SPEC","level":"SHOULD","comment":"If an entry is present in only one registry, every\neffort SHOULD be made to avoid assigning the corresponding value to\nan unrelated operation.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-11.2.2.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-11.2.2","type":"SPEC","level":"MUST","comment":"In addition to common fields as described in Section 11.2, permanent\nregistrations in this registry MUST include the following fields:\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-11.2.3.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-11.2.3","type":"SPEC","level":"MUST","comment":"Each code of the format 0x1f * N + 0x21 for non-negative integer\nvalues of N (that is, 0x21, 0x40, ..., through 0x3ffffffffffffffe)\nMUST NOT be assigned by IANA and MUST NOT appear in the listing of\nassigned values.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-11.2.3.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-11.2.3","type":"SPEC","level":"MUST","comment":"Permanent registrations in\nthis registry MUST include the following field:\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-11.2.3.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-11.2.3","type":"SPEC","level":"MAY","comment":"Use of values that are registered in the \"HTTP/2 Error Code\" registry\nis discouraged, and expert reviewers MAY reject such registrations.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-11.2.4.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-11.2.4","type":"SPEC","level":"MUST","comment":"Each code of the format 0x1f * N + 0x21 for non-negative integer\nvalues of N (that is, 0x21, 0x40, ..., through 0x3ffffffffffffffe)\nMUST NOT be assigned by IANA and MUST NOT appear in the listing of\nassigned values.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-11.2.4.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-11.2.4","type":"SPEC","level":"MUST","comment":"In addition to common fields as described in Section 11.2, permanent\nregistrations in this registry MUST include the following fields:\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-11.2.4.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-11.2.4","type":"SPEC","level":"MUST","comment":"Specifications for permanent registrations MUST include a description\nof the stream type, including the layout and semantics of the stream\ncontents.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-3.1.1.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-3.1.1","type":"SPEC","level":"MAY","comment":"On receipt of an Alt-Svc record indicating HTTP/3 support, a client\nMAY attempt to establish a QUIC connection to the indicated host and\nport; if this connection is successful, the client can send HTTP\nrequests using the mapping described in this document.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-3.1.2.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-3.1.2","type":"SPEC","level":"MUST","comment":"Prior to making requests for an origin whose scheme is not \"https\",\nthe client MUST ensure the server is willing to serve that scheme.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-3.1.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-3.1","type":"SPEC","level":"MAY","comment":"A client MAY attempt access to a resource with an \"https\" URI by\nresolving the host identifier to an IP address, establishing a QUIC\nconnection to that address on the indicated port (including\nvalidation of the server certificate as described above), and sending\nan HTTP/3 request message targeting the URI to the server over that\nsecured connection.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-3.1.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-3.1","type":"SPEC","level":"SHOULD","comment":"Connectivity problems (e.g., blocking UDP) can result in a failure to\nestablish a QUIC connection; clients SHOULD attempt to use TCP-based\nversions of HTTP in this case.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-3.1.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-3.1","type":"SPEC","level":"MUST","comment":"If the\ncertificate cannot be verified with respect to the URI's origin\nserver, the client MUST NOT consider the server authoritative for\nthat origin.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-3.1.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-3.1","type":"SPEC","level":"MAY","comment":"Servers MAY serve HTTP/3 on any UDP port; an alternative service\nadvertisement always includes an explicit port, and URIs contain\neither an explicit port or a default port associated with the scheme.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-3.1.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-3.1","type":"SPEC","level":"MUST","comment":"Upon receiving a\nserver certificate in the TLS handshake, the client MUST verify that\nthe certificate is an acceptable match for the URI's origin server\nusing the process described in Section 4.3.4 of [HTTP].\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-3.2.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-3.2","type":"SPEC","level":"MUST","comment":"After the QUIC connection is\nestablished, a SETTINGS frame MUST be sent by each endpoint as the\ninitial frame of their respective HTTP control stream.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-3.2.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-3.2","type":"SPEC","level":"MUST","comment":"HTTP/3 clients MUST support a mechanism to indicate the\ntarget host to the server during the TLS handshake.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-3.2.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-3.2","type":"SPEC","level":"MUST","comment":"If the server is\nidentified by a domain name ([DNS-TERMS]), clients MUST send the\nServer Name Indication (SNI; [RFC6066]) TLS extension unless an\nalternative mechanism to indicate the target host is used.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-3.2.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-3.2","type":"SPEC","level":"MAY","comment":"Support for\nother application-layer protocols MAY be offered in the same\nhandshake.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-3.2.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-3.2","type":"SPEC","level":"MAY","comment":"The use\nof other QUIC transport versions with HTTP/3 MAY be defined by future\nspecifications.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-3.3.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-3.3","type":"SPEC","level":"SHOULD","comment":"A client MAY open\nmultiple HTTP/3 connections to the same IP address and UDP port using\ndifferent transport or TLS configurations but SHOULD avoid creating\nmultiple connections with the same configuration.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-3.3.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-3.3","type":"SPEC","level":"SHOULD","comment":"Clients SHOULD NOT open more than one HTTP/3 connection to a given IP\naddress and UDP port, where the IP address and port might be derived\nfrom a URI, a selected alternative service ([ALTSVC]), a configured\nproxy, or name resolution of any of these.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-3.3.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-3.3","type":"SPEC","level":"MUST","comment":"If the certificate is not acceptable with regard to the new origin\nfor any reason, the connection MUST NOT be reused and a new\nconnection SHOULD be established for the new origin.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-3.3.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-3.3","type":"SPEC","level":"SHOULD","comment":"If the reason\nthe certificate cannot be verified might apply to other origins\nalready associated with the connection, the client SHOULD revalidate\nthe server certificate for those origins.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-3.3.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-3.3","type":"SPEC","level":"MAY","comment":"Once a connection to a server endpoint exists, this connection MAY be\nreused for requests with multiple different URI authority components.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-3.3.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-3.3","type":"SPEC","level":"MUST","comment":"To use an existing connection for a new origin, clients MUST validate\nthe certificate presented by the server for the new origin server\nusing the process described in Section 4.3.4 of [HTTP].\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-3.3.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-3.3","type":"SPEC","level":"SHOULD","comment":"When either endpoint chooses to close the HTTP/3\nconnection, the terminating endpoint SHOULD first send a GOAWAY frame\n(Section 5.2) so that both endpoints can reliably determine whether\npreviously sent frames have been processed and gracefully complete or\nterminate any necessary remaining tasks.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-4.1.1.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-4.1.1","type":"SPEC","level":"SHOULD","comment":"Client SHOULD use the error code H3_REQUEST_CANCELLED to cancel\nrequests.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-4.1.1.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-4.1.1","type":"SPEC","level":"MUST","comment":"Clients MUST NOT use the\nH3_REQUEST_REJECTED error code, except when a server has requested\nclosure of the request stream with this error code.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-4.1.1.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-4.1.1","type":"SPEC","level":"SHOULD","comment":"However, if\na stream is cancelled after receiving a partial response, the\nresponse SHOULD NOT be used.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-4.1.1.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-4.1.1","type":"SPEC","level":"MAY","comment":"If a stream is cancelled after receiving a complete response, the\nclient MAY ignore the cancellation and use the response.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-4.1.1.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-4.1.1","type":"SPEC","level":"SHOULD","comment":"Implementations SHOULD cancel requests by abruptly terminating any\ndirections of a stream that are still open.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-4.1.1.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-4.1.1","type":"SPEC","level":"MAY","comment":"Once a request stream has been opened, the request MAY be cancelled\nby either endpoint.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-4.1.1.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-4.1.1","type":"SPEC","level":"SHOULD","comment":"Only idempotent actions such as GET,\nPUT, or DELETE can be safely retried; a client SHOULD NOT\nautomatically retry a request with a non-idempotent method unless it\nhas some means to know that the request semantics are idempotent\nindependent of the method or some means to detect that the original\nrequest was never applied.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-4.1.1.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-4.1.1","type":"SPEC","level":"MUST","comment":"Servers MUST NOT use the H3_REQUEST_REJECTED error code for requests\nthat were partially or fully processed.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-4.1.1.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-4.1.1","type":"SPEC","level":"SHOULD","comment":"The server SHOULD\nabort its response stream with the error code H3_REQUEST_REJECTED.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-4.1.1.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-4.1.1","type":"SPEC","level":"MAY","comment":"Upon receipt of this error code, a server MAY abruptly\nterminate the response using the error code H3_REQUEST_REJECTED if no\nprocessing was performed.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-4.1.1.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-4.1.1","type":"SPEC","level":"SHOULD","comment":"When a server abandons a\nresponse after partial processing, it SHOULD abort its response\nstream with the error code H3_REQUEST_CANCELLED.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-4.1.1.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-4.1.1","type":"SPEC","level":"SHOULD","comment":"When possible, it is RECOMMENDED that servers\nsend an HTTP response with an appropriate status code rather than\ncancelling a request it has already begun processing.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-4.1.2.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-4.1.2","type":"SPEC","level":"MUST","comment":"Clients MUST NOT\naccept a malformed response.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-4.1.2.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-4.1.2","type":"SPEC","level":"MAY","comment":"For malformed requests, a server MAY send an HTTP response indicating\nthe error prior to closing or resetting the stream.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-4.1.2.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-4.1.2","type":"SPEC","level":"MUST","comment":"Intermediaries that process HTTP requests or responses (i.e., any\nintermediary not acting as a tunnel) MUST NOT forward a malformed\nrequest or response.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-4.1.2.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-4.1.2","type":"SPEC","level":"MUST","comment":"Malformed requests or responses that are\ndetected MUST be treated as a stream error of type H3_MESSAGE_ERROR.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-4.1.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-4.1","type":"SPEC","level":"MUST","comment":"A\nclient MUST send only a single request on a given stream.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-4.1.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-4.1","type":"SPEC","level":"MAY","comment":"A response MAY consist of multiple messages when and only when one or\nmore interim responses (1xx; see Section 15.2 of [HTTP]) precede a\nfinal response to the same request.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-4.1.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-4.1","type":"SPEC","level":"MAY","comment":"A server MAY send one or more PUSH_PROMISE frames before, after, or\ninterleaved with the frames of a response message.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-4.1.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-4.1","type":"SPEC","level":"MUST","comment":"After sending a final\nresponse, the server MUST close the stream for sending.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-4.1.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-4.1","type":"SPEC","level":"MUST","comment":"After sending a request, a client MUST\nclose the stream for sending.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-4.1.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-4.1","type":"SPEC","level":"SHOULD","comment":"Because some messages are large or unbounded, endpoints\nSHOULD begin processing partial HTTP messages once enough of the\nmessage has been received to make progress.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-4.1.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-4.1","type":"SPEC","level":"MUST","comment":"Clients MUST NOT discard complete responses as a\nresult of having their request terminated abruptly, though clients\ncan always discard responses at their discretion for other reasons.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-4.1.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-4.1","type":"SPEC","level":"MAY","comment":"Frames of unknown types (Section 9), including reserved frames\n(Section 7.2.8) MAY be sent on a request or push stream before,\nafter, or interleaved with other frames described in this section.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-4.1.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-4.1","type":"SPEC","level":"SHOULD","comment":"If a client-initiated\nstream terminates without enough of the HTTP message to provide a\ncomplete response, the server SHOULD abort its response stream with\nthe error code H3_REQUEST_INCOMPLETE.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-4.1.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-4.1","type":"SPEC","level":"SHOULD","comment":"If the server sends a partial or complete response but does not abort\nreading the request, clients SHOULD continue sending the content of\nthe request and close the stream normally.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-4.1.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-4.1","type":"SPEC","level":"MUST","comment":"On a given stream, receipt of multiple requests or receipt of an\nadditional HTTP response following a final HTTP response MUST be\ntreated as malformed.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-4.1.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-4.1","type":"SPEC","level":"MUST","comment":"PUSH_PROMISE frames are not permitted on push streams;\na pushed response that includes PUSH_PROMISE frames MUST be treated\nas a connection error of type H3_FRAME_UNEXPECTED.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-4.1.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-4.1","type":"SPEC","level":"MUST","comment":"Receipt of an invalid sequence of frames MUST be treated as a\nconnection error of type H3_FRAME_UNEXPECTED.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-4.1.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-4.1","type":"SPEC","level":"SHOULD","comment":"The error code H3_NO_ERROR\nSHOULD be used when requesting that the client stop sending on the\nrequest stream.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-4.1.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-4.1","type":"SPEC","level":"MUST","comment":"Transfer codings (see Section 7 of [HTTP/1.1]) are not defined for\nHTTP/3; the Transfer-Encoding header field MUST NOT be used.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-4.1.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-4.1","type":"SPEC","level":"MUST","comment":"Unless using the CONNECT method (see\nSection 4.4), clients MUST NOT make stream closure dependent on\nreceiving a response to their request.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-4.1.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-4.1","type":"SPEC","level":"MAY","comment":"When the server does\nnot need to receive the remainder of the request, it MAY abort\nreading the request stream, send a complete response, and cleanly\nclose the sending part of the stream.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-4.2.1.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-4.2.1","type":"SPEC","level":"MUST","comment":"If a decompressed field\nsection contains multiple cookie field lines, these MUST be\nconcatenated into a single byte string using the two-byte delimiter\nof \"; \" (ASCII 0x3b, 0x20) before being passed into a context other\nthan HTTP/2 or HTTP/3, such as an HTTP/1.1 connection, or a generic\nHTTP server application.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-4.2.1.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-4.2.1","type":"SPEC","level":"MAY","comment":"To allow for better compression efficiency, the Cookie header field\n([COOKIES]) MAY be split into separate field lines, each with one or\nmore cookie-pairs, before compression.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-4.2.2.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-4.2.2","type":"SPEC","level":"MAY","comment":"An HTTP/3 implementation MAY impose a limit on the maximum size of\nthe message header it will accept on an individual HTTP message.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-4.2.2.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-4.2.2","type":"SPEC","level":"SHOULD","comment":"An implementation that\nhas received this parameter SHOULD NOT send an HTTP message header\nthat exceeds the indicated size, as the peer will likely refuse to\nprocess it.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-4.2.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-4.2","type":"SPEC","level":"MUST","comment":"A request or\nresponse containing uppercase characters in field names MUST be\ntreated as malformed.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-4.2.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-4.2","type":"SPEC","level":"MUST","comment":"An endpoint MUST NOT generate\nan HTTP/3 field section containing connection-specific fields; any\nmessage containing connection-specific fields MUST be treated as\nmalformed.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-4.2.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-4.2","type":"SPEC","level":"MUST","comment":"An intermediary transforming an HTTP/1.x message to HTTP/3 MUST\nremove connection-specific header fields as discussed in\nSection 7.6.1 of [HTTP], or their messages will be treated by other\nHTTP/3 endpoints as malformed.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-4.2.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-4.2","type":"SPEC","level":"MUST","comment":"Characters in field names MUST be\nconverted to lowercase prior to their encoding.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-4.2.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-4.2","type":"SPEC","level":"MUST","comment":"The only exception to this is the TE header field, which MAY be\npresent in an HTTP/3 request header; when it is, it MUST NOT contain\nany value other than \"trailers\".\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-4.3.1.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-4.3.1","type":"SPEC","level":"MUST","comment":"All HTTP/3 requests MUST include exactly one value for the :method,\n:scheme, and :path pseudo-header fields, unless the request is a\nCONNECT request; see Section 4.4.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-4.3.1.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-4.3.1","type":"SPEC","level":"MUST","comment":"An\nintermediary that converts an HTTP/3 request to HTTP/1.1 MUST\ncreate a Host field if one is not present in a request by copying\nthe value of the :authority pseudo-header field.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-4.3.1.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-4.3.1","type":"SPEC","level":"SHOULD","comment":"Clients that\ngenerate HTTP/3 requests directly SHOULD use the :authority\npseudo-header field instead of the Host header field.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-4.3.1.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-4.3.1","type":"SPEC","level":"MUST","comment":"If both fields are present, they MUST contain the same value.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-4.3.1.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-4.3.1","type":"SPEC","level":"MUST","comment":"If the :scheme pseudo-header field identifies a scheme that has a\nmandatory authority component (including \"http\" and \"https\"), the\nrequest MUST contain either an :authority pseudo-header field or a\nHost header field.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-4.3.1.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-4.3.1","type":"SPEC","level":"MUST","comment":"If the scheme does not have a mandatory authority component and none\nis provided in the request target, the request MUST NOT contain the\n:authority pseudo-header or Host header fields.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-4.3.1.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-4.3.1","type":"SPEC","level":"MUST","comment":"If these fields are present, they MUST NOT be\nempty.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-4.3.1.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-4.3.1","type":"SPEC","level":"MUST","comment":"The authority MUST NOT include the\ndeprecated userinfo subcomponent for URIs of scheme \"http\" or\n\"https\".\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-4.3.1.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-4.3.1","type":"SPEC","level":"MUST","comment":"This pseudo-header field MUST NOT be empty for \"http\" or \"https\"\nURIs; \"http\" or \"https\" URIs that do not contain a path component\nMUST include a value of / (ASCII 0x2f).\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-4.3.1.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-4.3.1","type":"SPEC","level":"MUST","comment":"To ensure that the HTTP/1.1 request line can be reproduced\naccurately, this pseudo-header field MUST be omitted when\ntranslating from an HTTP/1.1 request that has a request target in\na method-specific form; see Section 7.1 of [HTTP].\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-4.3.2.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-4.3.2","type":"SPEC","level":"MUST","comment":"This pseudo-\nheader field MUST be included in all responses; otherwise, the\nresponse is malformed (see Section 4.1.2).\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-4.3.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-4.3","type":"SPEC","level":"MUST","comment":"All pseudo-header fields MUST appear in the header section before\nregular header fields.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-4.3.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-4.3","type":"SPEC","level":"MUST","comment":"Any request or response that contains a\npseudo-header field that appears in a header section after a regular\nheader field MUST be treated as malformed.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-4.3.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-4.3","type":"SPEC","level":"MUST","comment":"Endpoints MUST NOT\ngenerate pseudo-header fields other than those defined in this\ndocument.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-4.3.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-4.3","type":"SPEC","level":"MUST","comment":"Endpoints MUST treat a request or response that contains\nundefined or invalid pseudo-header fields as malformed.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-4.3.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-4.3","type":"SPEC","level":"MUST","comment":"Pseudo-header fields MUST NOT appear in trailer\nsections.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-4.3.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-4.3","type":"SPEC","level":"MUST","comment":"Pseudo-header fields defined for requests MUST NOT appear\nin responses; pseudo-header fields defined for responses MUST NOT\nappear in requests.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-4.4.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-4.4","type":"SPEC","level":"MUST","comment":"A CONNECT request MUST be constructed as follows:\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-4.4.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-4.4","type":"SPEC","level":"MUST","comment":"Correspondingly, if a proxy detects an error with the stream or the\nQUIC connection, it MUST close the TCP connection.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-4.4.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-4.4","type":"SPEC","level":"MAY","comment":"Extension frames MAY be used if\nspecifically permitted by the definition of the extension.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-4.4.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-4.4","type":"SPEC","level":"MUST","comment":"If the proxy\ndetects that the client has reset the stream or aborted reading from\nthe stream, it MUST close the TCP connection.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-4.4.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-4.4","type":"SPEC","level":"SHOULD","comment":"If the stream is reset\nor reading is aborted by the client, a proxy SHOULD perform the same\noperation on the other direction in order to ensure that both\ndirections of the stream are cancelled.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-4.4.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-4.4","type":"SPEC","level":"SHOULD","comment":"In all these cases, if the\nunderlying TCP implementation permits it, the proxy SHOULD send a TCP\nsegment with the RST bit set.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-4.4.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-4.4","type":"SPEC","level":"MUST","comment":"Receipt\nof any other known frame type MUST be treated as a connection error\nof type H3_FRAME_UNEXPECTED.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-4.4.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-4.4","type":"SPEC","level":"SHOULD","comment":"Since CONNECT creates a tunnel to an arbitrary server, proxies that\nsupport CONNECT SHOULD restrict its use to a set of known ports or a\nlist of safe request targets; see Section 9.3.6 of [HTTP] for more\ndetails.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-4.4.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-4.4","type":"SPEC","level":"SHOULD","comment":"TCP connections that remain half closed in a single\ndirection are not invalid, but are often handled poorly by servers,\nso clients SHOULD NOT close a stream for sending while they still\nexpect to receive data from the target of the CONNECT.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-4.6.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-4.6","type":"SPEC","level":"MUST","comment":"A client MUST treat receipt of a push stream as a connection\nerror of type H3_ID_ERROR when no MAX_PUSH_ID frame has been sent or\nwhen the stream references a push ID that is greater than the maximum\npush ID.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-4.6.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-4.6","type":"SPEC","level":"MAY","comment":"A server MAY push requests that have\nthe following properties:\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-4.6.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-4.6","type":"SPEC","level":"SHOULD","comment":"A server SHOULD use push IDs sequentially, beginning from\nzero.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-4.6.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-4.6","type":"SPEC","level":"MUST","comment":"Any\ncorresponding responses MUST NOT be used or cached.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-4.6.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-4.6","type":"SPEC","level":"SHOULD","comment":"Clients SHOULD abort reading and discard data\nalready read from push streams if no corresponding PUSH_PROMISE frame\nis processed in a reasonable amount of time.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-4.6.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-4.6","type":"SPEC","level":"SHOULD","comment":"Clients SHOULD send a CANCEL_PUSH frame upon receipt of a\nPUSH_PROMISE frame carrying a request that is not cacheable, is not\nknown to be safe, that indicates the presence of request content, or\nfor which it does not consider the server authoritative.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-4.6.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-4.6","type":"SPEC","level":"MUST","comment":"If the client has not yet\nvalidated the connection for the origin indicated by the pushed\nrequest, it MUST perform the same verification process it would do\nbefore sending a request for that origin on the connection; see\nSection 3.3.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-4.6.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-4.6","type":"SPEC","level":"MUST","comment":"If this verification fails, the client MUST NOT\nconsider the server authoritative for that origin.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-4.6.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-4.6","type":"SPEC","level":"MUST","comment":"Pushed responses that are not cacheable MUST NOT be stored by any\nHTTP cache.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-4.6.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-4.6","type":"SPEC","level":"MUST","comment":"The server MUST include a value in the :authority pseudo-header field\nfor which the server is authoritative.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-4.6.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-4.6","type":"SPEC","level":"SHOULD","comment":"The server SHOULD send PUSH_PROMISE frames\nprior to sending HEADERS or DATA frames that reference the promised\nresponses.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-4.6.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-4.6","type":"SPEC","level":"MAY","comment":"These\nassociations do not affect the operation of the protocol, but they\nMAY be considered by user agents when deciding how to use pushed\nresources.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-4.6.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-4.6","type":"SPEC","level":"MAY","comment":"They MAY be made available to the application\nseparately.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-4.6.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-4.6","type":"SPEC","level":"MUST","comment":"When the\nsame push ID is promised on multiple request streams, the\ndecompressed request field sections MUST contain the same fields in\nthe same order, and both the name and the value in each field MUST be\nidentical.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-5.1.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-5.1","type":"SPEC","level":"MAY","comment":"A gateway MAY\nmaintain connections in anticipation of need rather than incur the\nlatency cost of connection establishment to servers.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-5.1.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-5.1","type":"SPEC","level":"SHOULD","comment":"HTTP/3 implementations will need to open a new HTTP/3\nconnection for new requests if the existing connection has been idle\nfor longer than the idle timeout negotiated during the QUIC\nhandshake, and they SHOULD do so if approaching the idle timeout; see\nSection 10.1 of [QUIC-TRANSPORT].\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-5.1.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-5.1","type":"SPEC","level":"SHOULD","comment":"Servers SHOULD\nNOT actively keep connections open.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-5.2.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-5.2","type":"SPEC","level":"MUST","comment":"An endpoint MAY send multiple GOAWAY frames indicating different\nidentifiers, but the identifier in each frame MUST NOT be greater\nthan the identifier in any previous frame, since clients might\nalready have retried unprocessed requests on another HTTP connection.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-5.2.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-5.2","type":"SPEC","level":"SHOULD","comment":"An endpoint that completes a\ngraceful shutdown SHOULD use the H3_NO_ERROR error code when closing\nthe connection.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-5.2.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-5.2","type":"SPEC","level":"MAY","comment":"Clients\nMAY establish a new connection to send additional requests.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-5.2.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-5.2","type":"SPEC","level":"MUST","comment":"Endpoints MUST NOT initiate new requests or promise new pushes on the\nconnection after receipt of a GOAWAY frame from the peer.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-5.2.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-5.2","type":"SPEC","level":"MAY","comment":"Like the server,\nthe client MAY send subsequent GOAWAY frames so long as the specified\npush ID is no greater than any previously sent value.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-5.2.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-5.2","type":"SPEC","level":"MAY","comment":"Once all accepted requests and pushes have been processed, the\nendpoint can permit the connection to become idle, or it MAY initiate\nan immediate closure of the connection.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-5.2.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-5.2","type":"SPEC","level":"MUST","comment":"Receiving a GOAWAY containing a larger identifier than previously\nreceived MUST be treated as a connection error of type H3_ID_ERROR.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-5.2.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-5.2","type":"SPEC","level":"MAY","comment":"Servers MAY reject individual requests on streams below the\nindicated ID if these requests were not processed.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-5.2.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-5.2","type":"SPEC","level":"SHOULD","comment":"Servers SHOULD send a GOAWAY frame when the closing of a connection\nis known in advance, even if the advance notice is small, so that the\nremote peer can know whether or not a request has been partially\nprocessed.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-5.2.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-5.2","type":"SPEC","level":"SHOULD","comment":"The endpoint SHOULD continue to do so as more requests or\npushes arrive.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-5.2.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-5.2","type":"SPEC","level":"MAY","comment":"This\nidentifier MAY be zero if no requests or pushes were processed.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-5.2.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-5.2","type":"SPEC","level":"SHOULD","comment":"Upon sending a GOAWAY frame, the endpoint\nSHOULD explicitly cancel (see Sections 4.1.1 and 7.2.3) any requests\nor pushes that have identifiers greater than or equal to the one\nindicated, in order to clean up transport state for the affected\nstreams.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-5.3.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-5.3","type":"SPEC","level":"MAY","comment":"Before closing the connection, a GOAWAY frame MAY be sent to allow\nthe client to retry some requests.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-5.4.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-5.4","type":"SPEC","level":"MUST","comment":"If a connection terminates without a GOAWAY frame, clients MUST\nassume that any request that was sent, whether in whole or in part,\nmight have been processed.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-6.1.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-6.1","type":"SPEC","level":"MUST","comment":"Clients MUST treat\nreceipt of a server-initiated bidirectional stream as a connection\nerror of type H3_STREAM_CREATION_ERROR unless such an extension has\nbeen negotiated.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-6.1.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-6.1","type":"SPEC","level":"SHOULD","comment":"In order to\npermit these streams to open, an HTTP/3 server SHOULD configure non-\nzero minimum values for the number of permitted streams and the\ninitial stream flow-control window.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-6.1.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-6.1","type":"SPEC","level":"SHOULD","comment":"So as to not unnecessarily limit\nparallelism, at least 100 request streams SHOULD be permitted at a\ntime.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-6.2.1.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-6.2.1","type":"SPEC","level":"SHOULD","comment":"Because the contents of the control stream are used to manage the\nbehavior of other streams, endpoints SHOULD provide enough flow-\ncontrol credit to keep the peer's control stream from becoming\nblocked.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-6.2.1.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-6.2.1","type":"SPEC","level":"MUST","comment":"Each side MUST initiate a single control stream at the beginning of\nthe connection and send its SETTINGS frame as the first frame on this\nstream.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-6.2.1.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-6.2.1","type":"SPEC","level":"MUST","comment":"If either control\nstream is closed at any point, this MUST be treated as a connection\nerror of type H3_CLOSED_CRITICAL_STREAM.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-6.2.1.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-6.2.1","type":"SPEC","level":"MUST","comment":"If the first frame of the control stream is any other frame\ntype, this MUST be treated as a connection error of type\nH3_MISSING_SETTINGS.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-6.2.1.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-6.2.1","type":"SPEC","level":"MUST","comment":"Only one control stream per peer is permitted;\nreceipt of a second stream claiming to be a control stream MUST be\ntreated as a connection error of type H3_STREAM_CREATION_ERROR.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-6.2.1.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-6.2.1","type":"SPEC","level":"MUST","comment":"The\nsender MUST NOT close the control stream, and the receiver MUST NOT\nrequest that the sender close the control stream.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-6.2.2.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-6.2.2","type":"SPEC","level":"SHOULD","comment":"A client SHOULD NOT abort reading on a push stream prior to reading\nthe push stream header, as this could lead to disagreement between\nclient and server on which push IDs have already been consumed.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-6.2.2.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-6.2.2","type":"SPEC","level":"MUST","comment":"Each push ID MUST only be used once in a push stream header.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-6.2.2.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-6.2.2","type":"SPEC","level":"MUST","comment":"If a\nclient detects that a push stream header includes a push ID that was\nused in another push stream header, the client MUST treat this as a\nconnection error of type H3_ID_ERROR.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-6.2.2.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-6.2.2","type":"SPEC","level":"MUST","comment":"Only servers can push; if a server receives a client-initiated push\nstream, this MUST be treated as a connection error of type\nH3_STREAM_CREATION_ERROR.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-6.2.3.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-6.2.3","type":"SPEC","level":"MUST","comment":"Endpoints MUST NOT consider these streams to have any meaning upon\nreceipt.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-6.2.3.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-6.2.3","type":"SPEC","level":"MAY","comment":"They MAY also be\nsent on connections where no data is currently being transferred.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-6.2.3.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-6.2.3","type":"SPEC","level":"SHOULD","comment":"When resetting the stream, either the H3_NO_ERROR error code or\na reserved error code (Section 8.1) SHOULD be used.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-6.2.3.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-6.2.3","type":"SPEC","level":"MAY","comment":"When sending a reserved stream type,\nthe implementation MAY either terminate the stream cleanly or reset\nit.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-6.2.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-6.2","type":"SPEC","level":"MUST","comment":"A receiver MUST tolerate unidirectional streams being\nclosed or reset prior to the reception of the unidirectional stream\nheader.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-6.2.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-6.2","type":"SPEC","level":"SHOULD","comment":"As certain stream types can affect connection state, a recipient\nSHOULD NOT discard data from incoming unidirectional streams prior to\nreading the stream type.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-6.2.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-6.2","type":"SPEC","level":"SHOULD","comment":"Endpoints SHOULD create the HTTP control stream as well as the\nunidirectional streams required by mandatory extensions (such as the\nQPACK encoder and decoder streams) first, and then create additional\nstreams as allowed by their peer.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-6.2.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-6.2","type":"SPEC","level":"MUST","comment":"However, stream types that could modify the state or\nsemantics of existing protocol components, including QPACK or other\nextensions, MUST NOT be sent until the peer is known to support them.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-6.2.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-6.2","type":"SPEC","level":"SHOULD","comment":"If reading is aborted, the recipient SHOULD use\nthe H3_STREAM_CREATION_ERROR error code or a reserved error code\n(Section 8.1).\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-6.2.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-6.2","type":"SPEC","level":"MAY","comment":"Implementations MAY send stream types before knowing whether the peer\nsupports them.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-6.2.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-6.2","type":"SPEC","level":"MUST","comment":"Recipients of unknown stream types MUST\neither abort reading of the stream or discard incoming data without\nfurther processing.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-6.2.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-6.2","type":"SPEC","level":"MUST","comment":"The recipient MUST NOT consider unknown stream types\nto be a connection error of any kind.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-6.2.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-6.2","type":"SPEC","level":"MUST","comment":"Therefore, the transport parameters sent by both clients\nand servers MUST allow the peer to create at least three\nunidirectional streams.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-6.2.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-6.2","type":"SPEC","level":"SHOULD","comment":"These transport parameters SHOULD also\nprovide at least 1,024 bytes of flow-control credit to each\nunidirectional stream.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-7.1.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-7.1","type":"SPEC","level":"MUST","comment":"A frame payload that contains additional bytes\nafter the identified fields or a frame payload that terminates before\nthe end of the identified fields MUST be treated as a connection\nerror of type H3_FRAME_ERROR.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-7.1.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-7.1","type":"SPEC","level":"MUST","comment":"Each frame's payload MUST contain exactly the fields identified in\nits description.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-7.1.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-7.1","type":"SPEC","level":"MUST","comment":"In particular, redundant length\nencodings MUST be verified to be self-consistent; see Section 10.8.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-7.1.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-7.1","type":"SPEC","level":"MUST","comment":"When a stream terminates cleanly, if the last frame on the stream was\ntruncated, this MUST be treated as a connection error of type\nH3_FRAME_ERROR.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-7.2.1.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-7.2.1","type":"SPEC","level":"MUST","comment":"DATA frames MUST be associated with an HTTP request or response.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-7.2.1.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-7.2.1","type":"SPEC","level":"MUST","comment":"If\na DATA frame is received on a control stream, the recipient MUST\nrespond with a connection error of type H3_FRAME_UNEXPECTED.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-7.2.2.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-7.2.2","type":"SPEC","level":"MUST","comment":"If a HEADERS frame is received on a control stream, the recipient\nMUST respond with a connection error of type H3_FRAME_UNEXPECTED.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-7.2.3.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-7.2.3","type":"SPEC","level":"SHOULD","comment":"A client SHOULD NOT send a CANCEL_PUSH frame\nwhen it has already received a corresponding push stream.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-7.2.3.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-7.2.3","type":"SPEC","level":"MUST","comment":"If a CANCEL_PUSH frame is received that\nreferences a push ID greater than currently allowed on the\nconnection, this MUST be treated as a connection error of type\nH3_ID_ERROR.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-7.2.3.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-7.2.3","type":"SPEC","level":"MUST","comment":"If a server receives a CANCEL_PUSH frame for a push\nID that has not yet been mentioned by a PUSH_PROMISE frame, this MUST\nbe treated as a connection error of type H3_ID_ERROR.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-7.2.3.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-7.2.3","type":"SPEC","level":"MAY","comment":"If the push\nstream has already ended, the server MAY still abruptly terminate the\nstream or MAY take no action.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-7.2.3.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-7.2.3","type":"SPEC","level":"SHOULD","comment":"If the push stream is\nopen, the server SHOULD abruptly terminate that stream.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-7.2.3.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-7.2.3","type":"SPEC","level":"MUST","comment":"Receiving a\nCANCEL_PUSH frame on a stream other than the control stream MUST be\ntreated as a connection error of type H3_FRAME_UNEXPECTED.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-7.2.3.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-7.2.3","type":"SPEC","level":"SHOULD","comment":"Regardless of\nwhether a push stream has been opened, a server SHOULD send a\nCANCEL_PUSH frame when it determines that promise will not be\nfulfilled.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-7.2.3.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-7.2.3","type":"SPEC","level":"SHOULD","comment":"The\nclient SHOULD abort reading the stream with an error code of\nH3_REQUEST_CANCELLED.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-7.2.3.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-7.2.3","type":"SPEC","level":"SHOULD","comment":"The server SHOULD\nabort sending the resource, but the mechanism to do so depends on the\nstate of the corresponding push stream.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-7.2.4.1.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-7.2.4.1","type":"SPEC","level":"MUST","comment":"Endpoints MUST NOT consider such settings to have\nany meaning upon receipt.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-7.2.4.1.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-7.2.4.1","type":"SPEC","level":"SHOULD","comment":"Endpoints SHOULD include at least one such setting in their\nSETTINGS frame.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-7.2.4.1.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-7.2.4.1","type":"SPEC","level":"MUST","comment":"These reserved settings MUST NOT be sent, and\ntheir receipt MUST be treated as a connection error of type\nH3_SETTINGS_ERROR.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-7.2.4.2.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-7.2.4.2","type":"SPEC","level":"MUST","comment":"A client MUST comply\nwith stored settings -- or default values if no values are stored --\nwhen attempting 0-RTT.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-7.2.4.2.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-7.2.4.2","type":"SPEC","level":"MAY","comment":"A server MAY accept 0-RTT and subsequently provide different settings\nin its SETTINGS frame.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-7.2.4.2.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-7.2.4.2","type":"SPEC","level":"MUST","comment":"An HTTP implementation MUST NOT send frames or requests that would be\ninvalid based on its current understanding of the peer's settings.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-7.2.4.2.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-7.2.4.2","type":"SPEC","level":"SHOULD","comment":"Clients SHOULD\nNOT wait indefinitely for SETTINGS to arrive before sending requests,\nbut they SHOULD process received datagrams in order to increase the\nlikelihood of processing SETTINGS before sending the first request.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-7.2.4.2.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-7.2.4.2","type":"SPEC","level":"SHOULD","comment":"Clients\nSHOULD store the settings the server provided in the HTTP/3\nconnection where resumption information was provided, but they MAY\nopt not to store settings in certain cases (e.g., if the session\nticket is received before the SETTINGS frame).\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-7.2.4.2.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-7.2.4.2","type":"SPEC","level":"SHOULD","comment":"Each endpoint SHOULD use\nthese initial values to send messages before the peer's SETTINGS\nframe has arrived, as packets carrying the settings can be lost or\ndelayed.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-7.2.4.2.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-7.2.4.2","type":"SPEC","level":"MUST","comment":"Endpoints MUST NOT require any data to be received from\nthe peer prior to sending the SETTINGS frame; settings MUST be sent\nas soon as the transport is ready to send data.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-7.2.4.2.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-7.2.4.2","type":"SPEC","level":"MUST","comment":"If 0-RTT data is accepted by the server, its\nSETTINGS frame MUST NOT reduce any limits or alter any values that\nmight be violated by the client with its 0-RTT data.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-7.2.4.2.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-7.2.4.2","type":"SPEC","level":"MUST","comment":"If a server accepts\n0-RTT but then sends a SETTINGS frame that omits a setting value that\nthe client understands (apart from reserved setting identifiers) that\nwas previously specified to have a non-default value, this MUST be\ntreated as a connection error of type H3_SETTINGS_ERROR.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-7.2.4.2.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-7.2.4.2","type":"SPEC","level":"MUST","comment":"If a\nserver accepts 0-RTT but then sends settings that are not compatible\nwith the previously specified settings, this MUST be treated as a\nconnection error of type H3_SETTINGS_ERROR.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-7.2.4.2.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-7.2.4.2","type":"SPEC","level":"MUST","comment":"If the\nserver cannot determine that the settings remembered by a client are\ncompatible with its current settings, it MUST NOT accept 0-RTT data.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-7.2.4.2.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-7.2.4.2","type":"SPEC","level":"MUST","comment":"Once a server has provided new settings,\nclients MUST comply with those values.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-7.2.4.2.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-7.2.4.2","type":"SPEC","level":"MUST","comment":"The server MUST\ninclude all settings that differ from their default values.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-7.2.4.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-7.2.4","type":"SPEC","level":"MUST","comment":"A SETTINGS frame MUST be sent as the first frame of\neach control stream (see Section 6.2.1) by each peer, and it MUST NOT\nbe sent subsequently.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-7.2.4.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-7.2.4","type":"SPEC","level":"MAY","comment":"A receiver MAY treat the presence of duplicate\nsetting identifiers as a connection error of type H3_SETTINGS_ERROR.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-7.2.4.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-7.2.4","type":"SPEC","level":"MUST","comment":"An implementation MUST ignore any parameter with an identifier it\ndoes not understand.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-7.2.4.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-7.2.4","type":"SPEC","level":"MUST","comment":"If an endpoint receives a SETTINGS frame on a different\nstream, the endpoint MUST respond with a connection error of type\nH3_FRAME_UNEXPECTED.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-7.2.4.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-7.2.4","type":"SPEC","level":"MUST","comment":"If an endpoint receives a second SETTINGS\nframe on the control stream, the endpoint MUST respond with a\nconnection error of type H3_FRAME_UNEXPECTED.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-7.2.4.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-7.2.4","type":"SPEC","level":"MUST","comment":"SETTINGS frames MUST NOT be sent on any stream other than the control\nstream.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-7.2.4.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-7.2.4","type":"SPEC","level":"MUST","comment":"The same setting identifier MUST NOT occur more than once in the\nSETTINGS frame.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-7.2.5.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-7.2.5","type":"SPEC","level":"MUST","comment":"A client MUST NOT send a PUSH_PROMISE frame.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-7.2.5.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-7.2.5","type":"SPEC","level":"MUST","comment":"A client MUST treat\nreceipt of a PUSH_PROMISE frame that contains a larger push ID than\nthe client has advertised as a connection error of H3_ID_ERROR.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-7.2.5.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-7.2.5","type":"SPEC","level":"MAY","comment":"A server MAY use the same push ID in multiple PUSH_PROMISE frames.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-7.2.5.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-7.2.5","type":"SPEC","level":"MUST","comment":"A server MUST NOT use a push ID that is larger than the client has\nprovided in a MAX_PUSH_ID frame (Section 7.2.7).\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-7.2.5.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-7.2.5","type":"SPEC","level":"MUST","comment":"A server MUST treat the\nreceipt of a PUSH_PROMISE frame as a connection error of type\nH3_FRAME_UNEXPECTED.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-7.2.5.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-7.2.5","type":"SPEC","level":"SHOULD","comment":"A server SHOULD\navoid reusing a push ID over a long period.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-7.2.5.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-7.2.5","type":"SPEC","level":"SHOULD","comment":"Clients SHOULD compare the request\nheader sections for resources promised multiple times.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-7.2.5.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-7.2.5","type":"SPEC","level":"MUST","comment":"If a PUSH_PROMISE frame is received on the control stream, the client\nMUST respond with a connection error of type H3_FRAME_UNEXPECTED.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-7.2.5.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-7.2.5","type":"SPEC","level":"MUST","comment":"If a client\nreceives a push ID that has already been promised and detects a\nmismatch, it MUST respond with a connection error of type\nH3_GENERAL_PROTOCOL_ERROR.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-7.2.5.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-7.2.5","type":"SPEC","level":"MUST","comment":"If so, the decompressed request header sets MUST contain the same\nfields in the same order, and both the name and the value in each\nfield MUST be exact matches.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-7.2.5.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-7.2.5","type":"SPEC","level":"SHOULD","comment":"If the decompressed field sections match\nexactly, the client SHOULD associate the pushed content with each\nstream on which a PUSH_PROMISE frame was received.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-7.2.6.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-7.2.6","type":"SPEC","level":"MUST","comment":"A client MUST treat a GOAWAY frame on a stream other than\nthe control stream as a connection error of type H3_FRAME_UNEXPECTED.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-7.2.6.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-7.2.6","type":"SPEC","level":"MUST","comment":"A client MUST treat receipt of a GOAWAY frame containing a stream ID\nof any other type as a connection error of type H3_ID_ERROR.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-7.2.7.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-7.2.7","type":"SPEC","level":"MUST","comment":"A MAX_PUSH_ID frame cannot reduce the maximum push\nID; receipt of a MAX_PUSH_ID frame that contains a smaller value than\npreviously received MUST be treated as a connection error of type\nH3_ID_ERROR.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-7.2.7.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-7.2.7","type":"SPEC","level":"MUST","comment":"A client MUST treat the\nreceipt of a MAX_PUSH_ID frame as a connection error of type\nH3_FRAME_UNEXPECTED.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-7.2.7.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-7.2.7","type":"SPEC","level":"MUST","comment":"A server MUST NOT send a MAX_PUSH_ID frame.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-7.2.7.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-7.2.7","type":"SPEC","level":"MUST","comment":"Receipt\nof a MAX_PUSH_ID frame on any other stream MUST be treated as a\nconnection error of type H3_FRAME_UNEXPECTED.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-7.2.8.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-7.2.8","type":"SPEC","level":"MUST","comment":"Endpoints MUST\nNOT consider these frames to have any meaning upon receipt.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-7.2.8.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-7.2.8","type":"SPEC","level":"MUST","comment":"These frame\ntypes MUST NOT be sent, and their receipt MUST be treated as a\nconnection error of type H3_FRAME_UNEXPECTED.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-7.2.8.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-7.2.8","type":"SPEC","level":"MAY","comment":"These frames have no semantics, and\nthey MAY be sent on any stream where frames are allowed to be sent.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-8.1.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-8.1","type":"SPEC","level":"SHOULD","comment":"Implementations SHOULD select an error code from this space with some\nprobability when they would have sent H3_NO_ERROR.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-8.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-8","type":"SPEC","level":"MAY","comment":"An endpoint MAY choose to treat a stream error as a connection error\nunder certain circumstances, closing the entire connection in\nresponse to a condition on a single stream.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-8.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-8","type":"SPEC","level":"MUST","comment":"Because new error codes can be defined without negotiation (see\nSection 9), use of an error code in an unexpected context or receipt\nof an unknown error code MUST be treated as equivalent to\nH3_NO_ERROR.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-9.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-9","type":"SPEC","level":"MUST","comment":"Extensions that could change the semantics of existing protocol\ncomponents MUST be negotiated before being used.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-9.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-9","type":"SPEC","level":"SHOULD","comment":"However, where a known frame type is required to be in\na specific location, such as the SETTINGS frame as the first frame of\nthe control stream (see Section 6.2.1), an unknown frame type does\nnot satisfy that requirement and SHOULD be treated as an error.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-9.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-9","type":"SPEC","level":"MUST","comment":"If a setting is used for extension negotiation, the default\nvalue MUST be defined in such a fashion that the extension is\ndisabled if the setting is omitted.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-9.toml","target_path":"https://www.rfc-editor.org/rfc/rfc9114","target_section":"section-9","type":"SPEC","level":"MUST","comment":"Implementations MUST discard data or\nabort reading on unidirectional streams that have unknown or\nunsupported types.\n"},{"source":"specs/www.rfc-editor.org/rfc/rfc9114/section-9.toml","target_path":"https://www.rfc-editor.org/r
